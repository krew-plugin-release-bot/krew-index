    bin: oulogin
  - selector:
      matchLabels:
        os: windows
    uri: https://nexus.tremolo.io/repository/oulogin/oulogin-v0.0.8-win.zip
    sha256: fecd27fb1bece1bc445bded10da0cd9baa61d8848350bd24e8e3854a73c8137e
