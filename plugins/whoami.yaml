apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: whoami
spec:
  version: v0.0.41
  homepage: https://github.com/rajatjindal/kubectl-whoami
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-whoami/releases/download/v0.0.41/kubectl-whoami_v0.0.41_darwin_amd64.tar.gz
    sha256: 0064b0a1fd12d511c6b3d816d675fa2fd628c8d43132ec45ff819df7429379ad
    files:
    - from: "*"
      to: "."
    bin: kubectl-whoami
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-whoami/releases/download/v0.0.41/kubectl-whoami_v0.0.41_linux_amd64.tar.gz
    sha256: 605f0486965f0b7456fc178f3e9a3b3842d85e034d6123c2dce2cf5a8b51059c
    files:
    - from: "*"
      to: "."
    bin: kubectl-whoami
  shortDescription: Show the subject that's currently authenticated as.
  description: |
    This plugin show the subject that's currently authenticated as.

