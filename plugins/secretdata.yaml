apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: secretdata
spec:
  version: v1.0.3
  homepage: https://github.com/kei6u/kubectl-secretdata
  shortDescription: A kubectl plugin for finding decoded secret data with productive search flags
  description: |
    This is a kubectl plugin for finding decoded secret data.
    Since kubectl outputs base64-encoded secrets basically,
    it makes it difficult to check the secret value.
    And searching secrets also is difficult. This tool helps
    verify the real secret value and find the secrets
    you want with productive search flags.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kei6u/kubectl-secretdata/releases/download/v1.0.3/kubectl-secretdata_v1.0.3_darwin_amd64.tar.gz
    sha256: 2050ded00352c4c606035926e2fa87cc3bcd0474a38143c55cf0016ed1a80c74
    bin: kubectl-secretdata
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kei6u/kubectl-secretdata/releases/download/v1.0.3/kubectl-secretdata_v1.0.3_darwin_arm64.tar.gz
    sha256: df2c8554d5f5249131f95c6e7f6e60c2729f2088ec9708b6f8030d5d1b57026c
    bin: kubectl-secretdata
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kei6u/kubectl-secretdata/releases/download/v1.0.3/kubectl-secretdata_v1.0.3_linux_amd64.tar.gz
    sha256: 44c86a153ce84611e424e55d0ccd3224b762ae668b4f9c447e5b0f723d7504da
