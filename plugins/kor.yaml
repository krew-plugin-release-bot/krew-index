apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kor
spec:
  version: v0.5.3
  homepage: https://github.com/yonahd/kor
  shortDescription: Kor is a tool to discover unused K8s resources.
  description: |
    This plugin shows unused Kubernetes resources (namespaced or cluster-scoped).
    It provides additional capabilities such as exporting Prometheus metrics,
    deleting unused resources, and more!
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.5.3/kor_Linux_x86_64.tar.gz
    sha256: 5d6d90c2b91b3adcc878bfdffcdf55850c2fa75ec01d93ebd470fe3925b87a98
    bin: kor
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.5.3/kor_Linux_arm64.tar.gz
    sha256: ea2cd9d942676da1c82c4aab345ed191bda6eb73c14005088f5e86abbf8ee63e
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.5.3/kor_Darwin_x86_64.tar.gz
    sha256: e2dcfd49ab7b88adb5cddc7c675935e027c3e7e2e81ab90fb3b5cdf5ee856fd2
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.5.3/kor_Darwin_arm64.tar.gz
    sha256: 7cc3981b797719d69d39490ab096561da0e4f5a17a7407fa710e69865a339d86
    bin: kor
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.5.3/kor_Windows_x86_64.zip
    sha256: 9892f4a20ef291436c8918ebf150d42a4702cbb76a74c533cf8281172edf48ac
    bin: kor.exe
