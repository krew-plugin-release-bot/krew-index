apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: argo-apps-viz
spec:
  homepage: https://github.com/syndlex/argo-apps-viz
  shortDescription: Visualizes ArgoCD for documentation and teaching.
  description: |
    Generates visual representations (using go-echarts) to document 
    and illustrate ArgoCD concepts, such as the 'App of Apps' pattern
    across multiple clusters and dependency trees, primarily for
    documentation, learning, and teaching purposes.
  version: v0.1.1
  platforms:
  - selector:
      matchExpressions:
        - key: os
          operator: In
          values:
            - darwin
            - linux
    uri: https://github.com/syndlex/argo-apps-viz/archive/v0.1.1.tar.gz
    sha256: e1c00789ebc320caf6492e69676c1f9fa6002f435da32c28e53fc7fdcdf469bd
    bin: "argo-apps-viz"
    files:
      - from: argo-apps-viz-*/argo-apps-viz
        to: .
      - from: argo-apps-viz-*/LICENSE
        to: .