apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: slice
spec:
  version: v1.2.0
  homepage: https://github.com/patrickdappollonio/kubectl-slice
  shortDescription: Split a multi-YAML file into individual files.
  description: |
    This is a tool that can split a multi-YAML Kubernetes manifest into multiple subfiles using
    a naming convention you choose. This is done by parsing the YAML code and giving you the option
    to access any key from the YAML object by loading it into a Go Templates.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/patrickdappollonio/kubectl-slice/releases/download/v1.2.0/kubectl-slice_1.2.0_darwin_arm64.tar.gz
      sha256: 73f4c3f1dfd3ff710133e6883c8210e34d3ab527a47d24490271eb77f5297839
      bin: kubectl-slice
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/patrickdappollonio/kubectl-slice/releases/download/v1.2.0/kubectl-slice_1.2.0_darwin_x86_64.tar.gz
      sha256: 316ff3055ad7ac872ea22193cf9d5c50b0391b0036782d2e0eca18560b21760b
      bin: kubectl-slice
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/patrickdappollonio/kubectl-slice/releases/download/v1.2.0/kubectl-slice_1.2.0_linux_arm64.tar.gz
      sha256: 80004f29d479e5ad23b1b959c1537dce0ea6e3eb872ef4724d79182b2154884a
