      uri: https://github.com/patrickdappollonio/kubectl-slice/releases/download/v1.2.0/kubectl-slice_1.2.0_linux_armv6.tar.gz
      sha256: 41bcbc035a01f0d81a606995fd0b2d51d3b327300a793864b772864a9fc5582f
