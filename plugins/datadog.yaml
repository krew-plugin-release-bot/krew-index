apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: datadog
spec:
  version: "v0.6.0-ddbd7b5"
  shortDescription: Manage the Datadog Operator
  description: |
    The datadog kubectl plugin provides useful utilities to operate datadog-agent components
    via the Datadog Operator and the DatadogAgent CRD.
  homepage: https://github.com/DataDog/datadog-operator
  platforms:
  - uri: https://github.com/DataDog/datadog-operator/releases/download/v0.6.0-ddbd7b5/kubectl-datadog_0.6.0-ddbd7b5_darwin_amd64.zip
    sha256: "ea1d3799f50f82c0ead6bd63ac35af8813706e76637d55e0219b5492d0f40aa9"
    bin: kubectl-datadog
    files:
    - from: kubectl-datadog
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/DataDog/datadog-operator/releases/download/v0.6.0-ddbd7b5/kubectl-datadog_0.6.0-ddbd7b5_linux_amd64.zip
    sha256: "b6d3fb695bd5cc26688ffce5c0b4c3ffc2db3ca43203b80f4447118f55909bc3"
    bin: kubectl-datadog
    files:
    - from: kubectl-datadog
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/DataDog/datadog-operator/releases/download/v0.6.0-ddbd7b5/kubectl-datadog_0.6.0-ddbd7b5_windows_amd64.zip
    sha256: "f5534e223743b16249ab74259a2ec64e55d85088390c6a9cfa0801dc2a384df6"
    bin: kubectl-datadog.exe
    files:
    - from: kubectl-datadog.exe
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
