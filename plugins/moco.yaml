apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: moco
spec:
  version: v0.14.0
  homepage: https://github.com/cybozu-go/moco
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.14.0/kubectl-moco_v0.14.0_darwin_amd64.tar.gz
      sha256: 8c2d1f5b6b338f2c053af597791ca31285ba194f2179de9a0e275d11ede64a7c
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.14.0/kubectl-moco_v0.14.0_darwin_arm64.tar.gz
      sha256: 0c1c9afa17e3b880eeafcd4142fda14dbe7bde9e56667838a2f44908b97ade3c
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.14.0/kubectl-moco_v0.14.0_linux_amd64.tar.gz
      sha256: 0eaee4998212a3c27f0e5e5909eaa803152f503cc4635e4303cb714c7a69c8c7
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.14.0/kubectl-moco_v0.14.0_linux_arm64.tar.gz
      sha256: b505e32225f40f4f532eccdc5de7f8e3273fe1e05c34b4be97a1c95f31b5a313
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.14.0/kubectl-moco_v0.14.0_windows_amd64.tar.gz
      sha256: 50e6f713154226b22177205b2bbba90965585d4a12067a298b9e4f9399e8d6ad
      bin: kubectl-moco.exe
      files:
        - from: kubectl-moco.exe
          to: .
        - from: LICENSE
          to: .
  shortDescription: Interact with MySQL operator MOCO.
  description: |
    kubectl-moco is a kubectl plugin for controlling MySQL clusters created by the MySQL operator MOCO.
    MOCO is a MySQL operator on Kubernetes.
    Its primary function is to manage MySQL clusters using GTID-based semi-synchronous replication.
    It does not manage group replication clusters.
    Read more documentation at: https://cybozu-go.github.io/moco/index.html
