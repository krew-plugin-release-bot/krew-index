apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: moco
spec:
  version: v0.12.0
  homepage: https://github.com/cybozu-go/moco
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.12.0/kubectl-moco_v0.12.0_darwin_amd64.tar.gz
      sha256: a069d9737f1516e7a0bf36eb04e954f0cd51b1f3b387bd44d00bfc413df2bed2
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.12.0/kubectl-moco_v0.12.0_darwin_arm64.tar.gz
      sha256: de5cc68a06ad6245d91fec8ead92c52e969cec9bf1de74345ec445c07bd670a3
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.12.0/kubectl-moco_v0.12.0_linux_amd64.tar.gz
      sha256: 9969da40d0223e038634ab460d04518c8578347a5373d6c3db94644558dbfc48
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.12.0/kubectl-moco_v0.12.0_linux_arm64.tar.gz
      sha256: 7a6ea481c679dfc00c49dd7580d2b8c8d9b016dc74a38fbb6d3c1bc841cad130
      bin: kubectl-moco
      files:
        - from: kubectl-moco
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/cybozu-go/moco/releases/download/v0.12.0/kubectl-moco_v0.12.0_windows_amd64.tar.gz
      sha256: fac547924fc804ff1597bbdef5e2881a06dd7227c108a836405806590b2db064
      bin: kubectl-moco.exe
      files:
        - from: kubectl-moco.exe
          to: .
        - from: LICENSE
          to: .
  shortDescription: Interact with MySQL operator MOCO.
  description: |
    kubectl-moco is a kubectl plugin for controlling MySQL clusters created by the MySQL operator MOCO.
    MOCO is a MySQL operator on Kubernetes.
    Its primary function is to manage MySQL clusters using GTID-based semi-synchronous replication.
    It does not manage group replication clusters.
    Read more documentation at: https://cybozu-go.github.io/moco/index.html
