    uri: https://github.com/oam-dev/kubevela/releases/download/v1.4.10/kubectl-vela-v1.4.10-linux-amd64.tar.gz
    sha256: 0f8a6cced6f87622f019926a967df88acda0150f682f80590c634213277e516a
    files:
    - from: "*/kubectl-vela"
      to: "."
