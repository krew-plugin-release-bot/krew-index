  name: vela
spec:
  version: "v1.7.0"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.7.0/kubectl-vela-v1.7.0-linux-amd64.tar.gz
    sha256: 5f9540c8dc6ec5944d6af2ebda0f9c6bfedae9adef218a6918338a4d68def725
    files:
    - from: "*/kubectl-vela"
