apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vela
spec:
  version: "v1.1.0-rc.2"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.0-rc.2/kubectl-vela-v1.1.0-rc.2-linux-amd64.tar.gz
    sha256: 10b6c528b9b0b1b50e8e55d4178a48f90dfd8e323908a57e70c6784d2252df29
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.0-rc.2/kubectl-vela-v1.1.0-rc.2-darwin-amd64.tar.gz
    sha256: 55f4a71ce62146bc5e02e8c86a44fdb45e410436b439c7807fdb01109f00a25d
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.0-rc.2/kubectl-vela-v1.1.0-rc.2-windows-amd64.zip
    sha256: 34d7e0b25e57d92ae064e7e437301bf148cf68b6417bbd90261ddefdd1d27b7a
    files:
    - from: "*/kubectl-vela.exe"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela.exe"
  shortDescription: Easily interact with KubeVela
  homepage: https://kubevela.io
  description: |
    kubectl vela is a kubectl plugin from the KubeVela project. KubeVela is
    a modern application platform that is fully self-service, and adapts to
    your needs when you grow. This plugin allows you to better view, manage
    and maintain KubeVela applications.