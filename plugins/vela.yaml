  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.7.0/kubectl-vela-v1.7.0-darwin-amd64.tar.gz
    sha256: 9bcf9821b2d7644883793f3eac132f432bdc3a11472c4452679d763f966811ab
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
