  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.4/kubectl-vela-v1.2.4-darwin-amd64.tar.gz
    sha256: 68a6f3da9e525126c07a1b6fb8875054ac2fb4a9b6491f71b69b4ffe1362c8f1
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
