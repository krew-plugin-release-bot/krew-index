apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vela
spec:
  version: "v1.2.0"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.0/kubectl-vela-v1.2.0-linux-amd64.tar.gz
    sha256: 8815c132c524e7207d4d15da8e511b311a4d1b16609150aaa3cbea465c0ac669
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.0/kubectl-vela-v1.2.0-darwin-amd64.tar.gz
    sha256: 651e326adc60a0d1db018026c76fe7d4372cca95d209ed2ece9bd0879c7edb1b
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.0/kubectl-vela-v1.2.0-windows-amd64.zip
    sha256: c329afcfad846bf58370051e1051abe3f85c8a1edbd94f5a63c7f23f93daf4e0
    files:
    - from: "*/kubectl-vela.exe"
      to: "."
    - from: "*/LICENSE"
      to: "."
    bin: "kubectl-vela.exe"
  shortDescription: Easily interact with KubeVela
  homepage: https://kubevela.io
  description: |
    kubectl vela is a kubectl plugin from the KubeVela project. KubeVela is
    a modern application platform that is fully self-service, and adapts to
    your needs when you grow. This plugin allows you to better view, manage
    and maintain KubeVela applications.