        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.8.0/kubectl-vela-v1.8.0-linux-amd64.tar.gz
    sha256: f2766f68d7481b51f8a1e11261d3680225c17fe0e4a1da7ebb3d9d27ec7a3a16
