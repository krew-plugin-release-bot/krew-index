  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.4.10/kubectl-vela-v1.4.10-darwin-amd64.tar.gz
    sha256: 6f6a73581ff64b403e7f2de4411046b29719cc15f4543feb2ca5d2fd532c1a01
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
