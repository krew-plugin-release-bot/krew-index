    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.7/kubectl-vela-v1.2.7-darwin-amd64.tar.gz
    sha256: 3919f636c42a3e1c32b91c76d621c6b9d351be41569d86c84b870bf2266d2de1
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
