        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.4/kubectl-vela-v1.2.4-linux-amd64.tar.gz
    sha256: e88f75d43d1bf84d1db005532dfea7e95c415ee5944c544d665c5844c9ecf2ff
