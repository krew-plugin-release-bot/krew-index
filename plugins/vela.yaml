    uri: https://github.com/oam-dev/kubevela/releases/download/v1.2.7/kubectl-vela-v1.2.7-linux-amd64.tar.gz
    sha256: a86772d863f04708d620c455df4b8580808aab5c692b1cae944ffcba94c71554
