  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.8.0/kubectl-vela-v1.8.0-darwin-amd64.tar.gz
    sha256: fa016d2a740f339dd2442d21233829c77d5e6525f78f2823f0adf2518f378433
