    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.2/kubectl-vela-v1.1.2-linux-amd64.tar.gz
    sha256: 75a9ea4d64e3ef9d08883201ef97a47e1b666f92318dafcddffaee3cbfafc774
