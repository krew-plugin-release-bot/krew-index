      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/oam-dev/kubevela/releases/download/v1.1.2/kubectl-vela-v1.1.2-darwin-amd64.tar.gz
    sha256: a6b0f25a8729b1c40aaa95ad3f8c741429664a9601468b10baa88275505810d8
    files:
    - from: "*/kubectl-vela"
      to: "."
    - from: "*/LICENSE"
