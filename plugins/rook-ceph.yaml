apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: rook-ceph
spec:
  version: "v0.3.0"
  homepage: https://github.com/rook/kubectl-rook-ceph
  shortDescription: "Rook plugin for Ceph management"
  description: |
     Krew plugin to provide insight to Rook configuration of the Ceph storage provider.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
        - windows
    uri: https://github.com/rook/kubectl-rook-ceph/archive/v0.3.0.zip
    sha256: 0e01b297ae5609f38b4ea9cd0b8ff2298d4fa528f74e20d7ef3908552251487a
    files:
    - from: "kubectl-rook-ceph-*/kubectl-rook-ceph.sh"
      to: "."
    - from: "kubectl-rook-ceph-*/LICENSE"
      to: "."
    bin: kubectl-rook-ceph.sh
