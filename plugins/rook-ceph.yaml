apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: rook-ceph
spec:
  version: "v0.1.2"
  homepage: https://github.com/rook/kubectl-rook-ceph
  shortDescription: "Rook plugin for Ceph management"
  description: |
     Krew plugin to provide insight to Rook configuration of the Ceph storage provider.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
        - windows
    uri: https://github.com/rook/kubectl-rook-ceph/archive/v0.1.2.zip
    sha256: 84f6c6943f2f2fd3e05921ba72edd4af1cd3d95cd023a72e51158f93c29ef554
    files:
    - from: "kubectl-rook-ceph-*/kubectl-rook-ceph.sh"
      to: "."
    - from: "kubectl-rook-ceph-*/LICENSE"
      to: "."
    bin: kubectl-rook-ceph.sh
