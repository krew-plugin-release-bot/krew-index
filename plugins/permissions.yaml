apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: permissions
spec:
  version: v0.0.4
  homepage: https://github.com/garethjevans/kubectl-permissions
  shortDescription: Displays and traces service account permissions
  description: |
    This plugin lets you trace ServiceAccounts to Roles, RoleBindings and permissions 
    to troubleshoot the bindings and transitive permission assignments.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.0.4/kubectl-permissions_v0.0.4_darwin_amd64.tar.gz
    sha256: 0e2eb381a98f1240220a8e1acaa9fe32e3129192d99f24d69a02f36ee94c0a6b
    bin: kubectl-permissions
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.0.4/kubectl-permissions_v0.0.4_darwin_arm64.tar.gz
    sha256: 1b9123cd59d239042fdc8dd011f1bdf31de422e6e69f24a43f08a76c8dd495c0
    bin: kubectl-permissions
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.0.4/kubectl-permissions_v0.0.4_linux_amd64.tar.gz
    sha256: a924b8b19352f5119dadba6db8bdd6a38c31f3fe701a541f2ca7afc2a63392c7
    bin: kubectl-permissions
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.0.4/kubectl-permissions_v0.0.4_windows_amd64.tar.gz
    sha256: e2db29331dc39ef1b2899ed6bf28b47169fa647a488a32f931bc3abeec51f95c
    bin: kubectl-permissions.exe
