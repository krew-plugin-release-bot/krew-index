apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reverse-proxy
spec:
  version: v0.2.3
  homepage: https://github.com/rajatjindal/kubectl-reverse-proxy
  shortDescription: Starts reverse proxy for the k8s service pods.
  description: |
    Runs the reverse proxy locally and route traffic to all pods behind the given service object. 
    
    It is different from the existing proxy plugins in that it starts a reverse proxy locally (instead of e.g. starting a socat proxy pod in the cluster) and 
    updates the backend config of that reverse proxy (currently using caddy) by doing port-forwarding and adding those listeners as backends.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.3/kubectl-reverse-proxy_v0.2.3_darwin_amd64.tar.gz
    sha256: 5687782f66b50488631eb7784b90c983f1fb3bee59bca6690253cbbf31e520da
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.3/kubectl-reverse-proxy_v0.2.3_darwin_arm64.tar.gz
    sha256: 1969e7b7326b08a126b8a3409927c22124b05f17119cb4b943ca4fdce04b6103
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.3/kubectl-reverse-proxy_v0.2.3_linux_amd64.tar.gz
    sha256: 4e8b9d825fe2a2a48b999e704fc4b83891cbc7f4fbfa143ea3c9705b05fb4c13
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.3/kubectl-reverse-proxy_v0.2.3_linux_arm64.tar.gz
    sha256: ea9257eecae5d778fdcf02e605ae6ab8d0f635a86f00f82a195d606d2ea38ef3
