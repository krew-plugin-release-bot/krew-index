apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reverse-proxy
spec:
  version: v0.2.4
  homepage: https://github.com/rajatjindal/kubectl-reverse-proxy
  shortDescription: Start reverse proxy for the Service Pods.
  description: |
    Runs the reverse proxy locally and route traffic to all pods behind the given service object. 
    
    It is different from the existing proxy plugins in that it starts a reverse proxy locally (instead of e.g. starting a socat proxy pod in the cluster) and 
    updates the backend config of that reverse proxy (currently using caddy) by doing port-forwarding and adding those listeners as backends.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.4/kubectl-reverse-proxy_v0.2.4_darwin_amd64.tar.gz
    sha256: ee21b08cbdca442c8ad3da760cdb3626e78fcaf7e30a3ae65579e2418b785ee4
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.4/kubectl-reverse-proxy_v0.2.4_darwin_arm64.tar.gz
    sha256: 2e44bbfbb847b961942cee33da356300fc1eb46212d4b8ca2d85dd2cd0f2337c
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.4/kubectl-reverse-proxy_v0.2.4_linux_amd64.tar.gz
    sha256: 012eb8a1ef62ec35701fa3b8b481ba77b97bd8e2129192fcd1054155d6eb804b
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.4/kubectl-reverse-proxy_v0.2.4_linux_arm64.tar.gz
    sha256: d76816f616a19856bc73bca7db0a1169caa01e00043b36f43bc36aee56853306
    bin: kubectl-reverse_proxy
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rajatjindal/kubectl-reverse-proxy/releases/download/v0.2.4/kubectl-reverse-proxy_v0.2.4_windows_amd64.tar.gz
    sha256: 3ac7171d2d2c729d2770782f30ed0bdf3ed1ca0c2e2f3e6bd507e1b7266268fc
