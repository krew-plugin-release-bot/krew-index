apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pvmigrate
spec:
  version: v0.9.1
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.9.1/pvmigrate_linux_amd64.tar.gz
    sha256: 22407dd81e9420b992dcc0504095f27ee0801bbd4d724bcc4b1b873163b0f923
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.9.1/pvmigrate_darwin_amd64.tar.gz
    sha256: 0d532f810f728cec59e55487884464d04e68261c289e2f8465ad9d42ad93a8f4
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.9.1/pvmigrate_windows_amd64.zip
    sha256: 026c9cbe77b3482b685304454e95781e59499daabfbfad2a1a7c5e4980720178
    files:
    - from: pvmigrate.exe
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate.exe
  shortDescription: Migrates PVs between StorageClasses
  homepage: https://github.com/replicatedhq/pvmigrate
  description: |
    This plugin migrates PVs from one StorageClass to another, changing
    PVCs and restarting pods as required.

    Usage:
      $ kubectl pvmigrate --source-sc myoriginalsc --dest-sc mynewsc

      where both `myoriginalsc` and `mynewsc` are StorageClasses.

    For additional options:
      $ kubectl pvmigrate --help

