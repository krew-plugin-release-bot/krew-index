apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pvmigrate
spec:
  version: v0.11.1
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.11.1/pvmigrate_linux_amd64.tar.gz
    sha256: 82ba2ed38bf09e383e197612d2fe41700e9d3b7398b9274317cd7d69f8f41185
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.11.1/pvmigrate_darwin_amd64.tar.gz
    sha256: e56a730c179713115ea44a6be0a03f035b317fcd7629da37550beecd6de70881
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.11.1/pvmigrate_windows_amd64.zip
    sha256: faab811b3d33f1c8ca0f56129f9f8f3cce525b69e7f16c3d410a19828fcfa9f8
    files:
    - from: pvmigrate.exe
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate.exe
  shortDescription: Migrates PVs between StorageClasses
  homepage: https://github.com/replicatedhq/pvmigrate
  description: |
    This plugin migrates PVs from one StorageClass to another, changing
    PVCs and restarting pods as required.

    Usage:
      $ kubectl pvmigrate --source-sc myoriginalsc --dest-sc mynewsc

      where both `myoriginalsc` and `mynewsc` are StorageClasses.

    For additional options:
      $ kubectl pvmigrate --help

