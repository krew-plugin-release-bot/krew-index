apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pvmigrate
spec:
  version: v0.4.0
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.4.0/pvmigrate_linux_amd64.tar.gz
    sha256: 82aa6ab97e7d67509925f79de41e6e2c754fd6f5506b2d9a8675335694baedd1
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.4.0/pvmigrate_darwin_amd64.tar.gz
    sha256: b48340c45514c91c4971f470f803087b463a546a4bacc995eb7e6de2920ccea3
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.4.0/pvmigrate_windows_amd64.zip
    sha256: 7f90668e0341968f3596c96a9360aca6e817014c38a268397e21c1e503d5dc6d
    files:
    - from: pvmigrate.exe
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate.exe
  shortDescription: Migrates PVs between StorageClasses
  homepage: https://github.com/replicatedhq/pvmigrate
  description: |
    This plugin migrates PVs from one StorageClass to another, changing
    PVCs and restarting pods as required.

    Usage:
      $ kubectl pvmigrate --source-sc myoriginalsc --dest-sc mynewsc

      where both `myoriginalsc` and `mynewsc` are StorageClasses.

    For additional options:
      $ kubectl pvmigrate --help

