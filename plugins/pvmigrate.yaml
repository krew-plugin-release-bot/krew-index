apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pvmigrate
spec:
  version: v0.3.0
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.3.0/pvmigrate_linux_amd64.tar.gz
    sha256: f88d13233cd0d38f1c49faf77b674202effee4b7248a6f839c6fb0e2fb2da48a
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.3.0/pvmigrate_darwin_amd64.tar.gz
    sha256: 7bd4370694d85445911ba50d6596de9d9f3b19773d402342967c55a9d58682ff
    files:
    - from: pvmigrate
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/replicatedhq/pvmigrate/releases/download/v0.3.0/pvmigrate_windows_amd64.zip
    sha256: 0c95581c34acfc7a614556bbe1818482a6bce52d56c43517c234eda0977565b4
    files:
    - from: pvmigrate.exe
      to: .
    - from: LICENSE
      to: .
    bin: pvmigrate.exe
  shortDescription: Migrates PVs between StorageClasses
  homepage: https://github.com/replicatedhq/pvmigrate
  description: |
    This plugin migrates PVs from one StorageClass to another, changing
    PVCs and restarting pods as required.

    Usage:
      $ kubectl pvmigrate --source-sc myoriginalsc --dest-sc mynewsc

      where both `myoriginalsc` and `mynewsc` are StorageClasses.

    For additional options:
      $ kubectl pvmigrate --help

