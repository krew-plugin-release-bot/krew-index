apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: oomd
spec:
  version: v0.0.4
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.4/oomd_linux_amd64.tar.gz
    sha256: 98f80ee9531b27132a4cee53040da05919f41bf9e4c839951c3cb658d60fd0a6
    files:
    - from: "./oomd"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.4/oomd_darwin_amd64.tar.gz
    sha256: 87025d1ed53cc315c8bfa6e0454d9480a407e364b6569ed83ca30b7a07c63247
    files:
    - from: "./oomd"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.4/oomd_darwin_arm64.tar.gz
    sha256: f6a86773d1f514e351a38c593651453a84e51aea90d7761f84a73b1ee2c6eb4e
    files:
    - from: "./oomd"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.4/oomd_windows_amd64.zip
    sha256: 427a55935583eca70f70e46d155a9f73e7ab567f46549c06cb5b9d8de9473144
    files:
    - from: "/oomd.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd.exe"
  shortDescription: Show recently OOMKilled pods
  homepage: https://github.com/jdockerty/kubectl-oomd
  description: |
    Display pods and their corresponding containers which have recently
    been 'OOMKilled'
