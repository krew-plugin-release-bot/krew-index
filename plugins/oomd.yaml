apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: oomd
spec:
  version: v0.0.6
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.6/oomd_linux_amd64.tar.gz
    sha256: 36698df8bb443d9331d567f66072d32764ede7baa4d389383434cf970584d195
    files:
    - from: "./oomd"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.6/oomd_darwin_amd64.tar.gz
    sha256: e8cf4b10b49a1b5b93ee81cfbf97881006925903ceb970cb22889cd5d124f595
    files:
    - from: "./oomd"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.6/oomd_darwin_arm64.tar.gz
    sha256: 793faaa968f3ec66153b1abba22bf9a89944fa8321a8429824ab08760ac547c7
    files:
    - from: "./oomd"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/jdockerty/kubectl-oomd/releases/download/v0.0.6/oomd_windows_amd64.zip
    sha256: cf8f2aaa318ac32a776a96023a459677a78483b4a711182e38e16099aefacfb7
    files:
    - from: "/oomd.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "oomd.exe"
  shortDescription: Show recently OOMKilled pods
  homepage: https://github.com/jdockerty/kubectl-oomd
  description: |
    Display pods and their corresponding containers which have recently
    been 'OOMKilled'
