apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.3/kubectl-karmada-linux-arm64.tgz
    sha256: bd76077bf9f78f8829ffb8082686ca1e31a73b71eaec30f4315ae37439866bfe
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.3/kubectl-karmada-darwin-arm64.tgz
    sha256: b87e56da1b534e79d9b1de6aa84dc1b202cb8b68dd9458452e97fccb9b690a4f
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.3/kubectl-karmada-linux-amd64.tgz
    sha256: e35b23c975071646d45523933e3ad6cc2fbff18f97651b4d64bf975047ab8390
  - bin: kubectl-karmada
    files:
