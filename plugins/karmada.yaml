apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.4/kubectl-karmada-linux-arm64.tgz
    sha256: e9f65fedc97f1d8a41a066155e9f708876a90e2215270524ab1d3d943776be9b
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.4/kubectl-karmada-darwin-arm64.tgz
    sha256: 906a7609e3a1347a81bc3a10f32c16d1d57048ad243452002f62a7c17d3af00c
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.4/kubectl-karmada-linux-amd64.tgz
    sha256: 2a88da37c54dab49c4b4811b74648015ea9711b2895081891ceda855bf4de176
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.4/kubectl-karmada-darwin-amd64.tgz
    sha256: 5904429c3283b622e23dfeb58ead991b7d49a79f3b67348f350d16dc4fd6182e
  shortDescription: Manage clusters with Karmada federation.
  version: v1.0.4
