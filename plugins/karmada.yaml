apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.5/kubectl-karmada-linux-arm64.tgz
    sha256: 2ca2872794785b5d025478e4b707db1dc5bb18f4effd7626d536f5a7f836efe9
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.5/kubectl-karmada-darwin-arm64.tgz
    sha256: 0cc3413feddc2dd591ff75eb0984028809c26691001d02c74031a4097462c0e3
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.5/kubectl-karmada-linux-amd64.tgz
    sha256: 789236b755152e7a7862806c3e63928f3468e8b25817a6df843feb18b550e37d
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.5/kubectl-karmada-darwin-amd64.tgz
    sha256: a46ec603b559c330aa72839012e6d89964654085bb422e9cb43f6128c47af008
  shortDescription: Manage clusters with Karmada federation.
  version: v1.0.5
