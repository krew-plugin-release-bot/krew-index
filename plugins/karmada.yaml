apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.2/kubectl-karmada-linux-arm64.tgz
    sha256: ab4b91c88b9b8f01ab2121dc530d884d49b0301dc5a7cc6d8b9e67d5d5db49a5
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.2/kubectl-karmada-darwin-arm64.tgz
    sha256: 7959155f5a1a48e923ac2e1eaef0f4c11d696779f5cf303218f01e9f698c0ae1
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.2/kubectl-karmada-linux-amd64.tgz
    sha256: 3e8c121aabe8f949911c21a047af7c446d5dd1fd4b6bcfc3f2f9f541e44d0daa
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.2/kubectl-karmada-darwin-amd64.tgz
    sha256: 85c0467d96b0582c63a33ab538b1a207a03c32ee619971fa98c1a5ebaf127c70
  shortDescription: Manage clusters with Karmada federation.
  version: v1.7.2
