apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.5/kubectl-karmada-linux-arm64.tgz
    sha256: a36d262feaf329d4d3218e8316b97ede77b38862c97a35d9f989e5dc91faeb17
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.5/kubectl-karmada-darwin-arm64.tgz
    sha256: 899d711645d1c65046725781a882b6bb5682be83e956fce83deeaa1ed3eac193
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.5/kubectl-karmada-linux-amd64.tgz
    sha256: 182943c0342f265282a8405368c9e2bb675da858e2d3d0a4840159640113743b
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.5/kubectl-karmada-darwin-amd64.tgz
    sha256: fbe40ea5bf4002df266a33daff2643fc2bc44a3e1f4a8f25643c937654129e93
  shortDescription: Manage clusters with Karmada federation.
  version: v1.10.5
