apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.2.3/kubectl-karmada-linux-arm64.tgz
    sha256: 7d68c9db025049df0815b92cc15e28143b7783d2e16d10e5ff06d63f504dedb6
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.2.3/kubectl-karmada-darwin-arm64.tgz
    sha256: 7f21e741e1c2ddbcb419b22ccb254516e50fb01825c2e657492589bb57ab1e95
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.2.3/kubectl-karmada-linux-amd64.tgz
    sha256: 6b24b246e96cb02f4f0b56c728d0ecfa76c1dc6edd9818b7258760d0156df0db
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.2.3/kubectl-karmada-darwin-amd64.tgz
    sha256: dcdbc70eab7cf9004560b69f09ce5b11e6fdb60e8347e8e785742fc34f263091
  shortDescription: Manage clusters with Karmada federation.
  version: v1.2.3
