apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.8.2/kubectl-karmada-linux-arm64.tgz
    sha256: b57c76cc1a387520c758f8f009776198f30162729b1caef2f40f0d105f05f3c5
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.8.2/kubectl-karmada-darwin-arm64.tgz
    sha256: 4aac7117ffb02674fe0d2ecdb8d6ecb1307af4460a30ddaec89eec14a78381e1
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.8.2/kubectl-karmada-linux-amd64.tgz
    sha256: edfd5476d6604ba6a4582ffdf2735ecc8c0cdf97366f6dcf06c30e859162d2c9
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.8.2/kubectl-karmada-darwin-amd64.tgz
    sha256: d89d5c5842aa61e508ce5f1c3c0274a65544d44403eb30d35ce1b9a7d5bbb14e
  shortDescription: Manage clusters with Karmada federation.
  version: v1.8.2
