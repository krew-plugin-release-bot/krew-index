apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.2/kubectl-karmada-linux-arm64.tgz
    sha256: 8fb4fcd5d66a1b9fe25f93955e2aa920ed201e4addad9c32d73f3bdc6696dbd0
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.2/kubectl-karmada-darwin-arm64.tgz
    sha256: 9af2b1aa9452d6d6342df6b1174112e48cebf19aca699779f59548de0f5cc912
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.2/kubectl-karmada-linux-amd64.tgz
    sha256: 406a6f9354e015506651b95d421cd6aac68932670df2b38e4c1161b597826eb3
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.0.2/kubectl-karmada-darwin-amd64.tgz
    sha256: 5654de56a887a29f345177bd469a331b939c78478a75432a6a054764164d5879
  shortDescription: Manage clusters with Karmada federation.
  version: v1.0.2
