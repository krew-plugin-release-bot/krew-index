apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.9.0-preview4/kubectl-karmada-linux-arm64.tgz
    sha256: ed73695ad14688f5581dce19b102ac533e8658bbc41305e251794c57fbdc2cff
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.9.0-preview4/kubectl-karmada-darwin-arm64.tgz
    sha256: e6670779523a8fd1b6ccec72819f30150ba1413eb7f334e488ff86c95309d865
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.9.0-preview4/kubectl-karmada-linux-amd64.tgz
    sha256: dee15fa68787eb678fa1b23578eb0a0dd6efded244d6aa47c25c1a1ea125bdc4
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.9.0-preview4/kubectl-karmada-darwin-amd64.tgz
    sha256: b5da3b6f14fe67ab683ea5c8efc36809d26e784401fe5fcf6737d0b22d2feef3
  shortDescription: Manage clusters with Karmada federation.
  version: v1.9.0-preview4
