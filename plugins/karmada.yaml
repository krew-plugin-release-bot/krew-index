apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.6/kubectl-karmada-linux-arm64.tgz
    sha256: 37e9f3323a767ccdb2caaf13fa45445ffe0e1e946189e8e782f21caa880aca9c
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.6/kubectl-karmada-darwin-arm64.tgz
    sha256: 7dbbd31041005d52bede0c0cf7201d3d7eebe06cb4504281d386ad57617bf967
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.6/kubectl-karmada-linux-amd64.tgz
    sha256: 70f6c778a2fc03ecc794952f58baaeddb252238956344dd1dce380ff4a102cdb
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.10.6/kubectl-karmada-darwin-amd64.tgz
    sha256: e3c349be4d70a1e35728799b955e7f4a786db3d6632707fee1afcf00d8e2035a
  shortDescription: Manage clusters with Karmada federation.
  version: v1.10.6
