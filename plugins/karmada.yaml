apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.2/kubectl-karmada-linux-arm64.tgz
    sha256: ccdf105bea8c7f7f24f7b3c5c97ae3585d0116ae30d9d3aaa18cacb2cbf65797
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.2/kubectl-karmada-darwin-arm64.tgz
    sha256: a9e9e3ce6fad646dee728ee7fd98ac407d56153bab6e991d61cccd20648c2899
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.2/kubectl-karmada-linux-amd64.tgz
    sha256: 67a743a2bc7362a2c3581472c3087bdba84bbc18a2d31b3215a2e2d71763d935
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.2/kubectl-karmada-darwin-amd64.tgz
    sha256: 83149bc616f0f533a796dc8d4cb793777da917e42e97bb480df522b93fd737d5
  shortDescription: Manage clusters with Karmada federation.
  version: v1.3.2
