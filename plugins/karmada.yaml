apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.12.0/kubectl-karmada-linux-arm64.tgz
    sha256: 5cc1192df8f798b416ec30a821cf3c9e2dae973c5142d48d92a3be13d2f54d5a
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.12.0/kubectl-karmada-darwin-arm64.tgz
    sha256: 0333021d43b7a4c804748306e3019fbefa53ae058254a0da471cebb2c26e1dfb
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.12.0/kubectl-karmada-linux-amd64.tgz
    sha256: d8b2a59039c5e83793bf44521026cd8e1073130ac27c358864d8d266ffc6743b
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.12.0/kubectl-karmada-darwin-amd64.tgz
    sha256: 917ff4864fb736e1e87de6da096d2aa60f8f5dda2cdfccd8ffc025976367675f
  shortDescription: Manage clusters with Karmada federation.
  version: v1.12.0
