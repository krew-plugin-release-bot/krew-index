apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.3/kubectl-karmada-linux-arm64.tgz
    sha256: 6c358f0c518ed8c3cc31755ba3411cfc190496c27e664a9cd5acd0c96e42f4ec
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.3/kubectl-karmada-darwin-arm64.tgz
    sha256: d0511b231f5cd80eb1f2222ebf8122501cdc608b9a4d34ef1b50427eb59437a4
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.3/kubectl-karmada-linux-amd64.tgz
    sha256: 260556699cf980cf6dfcb66693cb9b29fdf0ab6d57f26f4946999a0b2a2e395a
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.3.3/kubectl-karmada-darwin-amd64.tgz
    sha256: 0d3deda2e8838a1fa3f3339f59a6a4dd3863600e51792951e135027b633077ba
  shortDescription: Manage clusters with Karmada federation.
  version: v1.3.3
