apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.3/kubectl-karmada-linux-arm64.tgz
    sha256: bd8ed02bea001a516186b09509de6be45961b89a84f56f5c210cb99c16f3435f
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.3/kubectl-karmada-darwin-arm64.tgz
    sha256: 6f8792b12782134ff67ee9ceece73cafce21c4e8acbb148cce0d06a056f464cf
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.3/kubectl-karmada-linux-amd64.tgz
    sha256: d912154637fa1997fd8e2d2522ca4bfa30c1772b0202e089409058a6589b8a5a
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.7.3/kubectl-karmada-darwin-amd64.tgz
    sha256: 9523fb7a1da6bb74baa900b3cf1b046b5926aa52daaecefb583e6ac4000e5ee0
  shortDescription: Manage clusters with Karmada federation.
  version: v1.7.3
