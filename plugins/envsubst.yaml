apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: envsubst
spec:
  version: v1.0.18
  homepage: https://github.com/hashmap-kz/kubectl-envsubst
  shortDescription: A strict substitution of env-vars in Kubernetes manifests.
  description: |
    Expand env-vars in manifests passed to kubectl, before applying them.
    Variable expansion is fully predictable and controlled (managed by cli).
    Supports all flags passed by kubectl,
    by just proxying them, without any modification.
    Just handles specially two main options --filename and --recursive.
    All other options are passed as is.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.18/kubectl-envsubst_v1.0.18_darwin_amd64.tar.gz
    sha256: ce2e6593e5c1ab90c4a9005029ed6f70c81ae8d5f72f3af1a2e5f18cd9d78823
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.18/kubectl-envsubst_v1.0.18_darwin_arm64.tar.gz
    sha256: 9c3113a3bf2b5aa82d3ea1aaeb5f8029649cb102ed517eeb3bb9dfaa7de62b27
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.18/kubectl-envsubst_v1.0.18_linux_amd64.tar.gz
    sha256: 2bf676217419c14d2290dd5783c290d757a5dee9d540f6e884260f8608bb188a
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.18/kubectl-envsubst_v1.0.18_linux_arm64.tar.gz
    sha256: 837f4e650916f77a8d6efa9b26db943173158dd591f03ddbbdaccc4860e1fad4
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.18/kubectl-envsubst_v1.0.18_windows_amd64.tar.gz
