apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: envsubst
spec:
  version: v1.0.13
  homepage: https://github.com/hashmap-kz/kubectl-envsubst
  shortDescription: A strict substitution of env-vars in Kubernetes manifests.
  description: |
    Expand env-vars in manifests passed to kubectl, before applying them.
    Variable expansion is fully predictable and controlled (managed by cli).
    Supports all flags passed by kubectl,
    by just proxying them, without any modification.
    Just handles specially two main options --filename and --recursive.
    All other options are passed as is.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.13/kubectl-envsubst_v1.0.13_darwin_amd64.tar.gz
    sha256: 7e02f01fb9192ce73903c6afada035cbc5f6a4813bf5ac7aafe5094473a90ec6
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.13/kubectl-envsubst_v1.0.13_darwin_arm64.tar.gz
    sha256: c08495ddb61b3aced80c16d53b4b62e356c95c46392cd1c9d1490b7b0e1dec6c
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.13/kubectl-envsubst_v1.0.13_linux_amd64.tar.gz
    sha256: 0002a96b1826860b3789ed0de4db1250b3f89fac1f0671cb1ac3c8c51b0824be
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.13/kubectl-envsubst_v1.0.13_linux_arm64.tar.gz
    sha256: 7706e19bb6735c0609928b68c2a7a4a448e97bc78a33aa0fef75ef0efc14e7a6
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.13/kubectl-envsubst_v1.0.13_windows_amd64.tar.gz
    sha256: a7e200d69a03469dfbfafa739f72a3214a785e10babc1076e4ea4fcec440c083
    bin: kubectl-envsubst.exe
