apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: envsubst
spec:
  version: v1.0.16
  homepage: https://github.com/hashmap-kz/kubectl-envsubst
  shortDescription: A strict substitution of env-vars in Kubernetes manifests.
  description: |
    Expand env-vars in manifests passed to kubectl, before applying them.
    Variable expansion is fully predictable and controlled (managed by cli).
    Supports all flags passed by kubectl,
    by just proxying them, without any modification.
    Just handles specially two main options --filename and --recursive.
    All other options are passed as is.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.16/kubectl-envsubst_v1.0.16_darwin_amd64.tar.gz
    sha256: 9f7df3df120e25963832a0b0aa460f3b0251d3a9c58e5f3727da75fd84d315df
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.16/kubectl-envsubst_v1.0.16_darwin_arm64.tar.gz
    sha256: 16fdc5a2bd4e2199be95c1a45153afeeeb9d8aa92666f66defd2047398a68d9d
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.16/kubectl-envsubst_v1.0.16_linux_amd64.tar.gz
    sha256: 49e3f1ba8b86e3d8c67a870cf80a0e68776d7e858452dc762a8fbd905ca7087b
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.16/kubectl-envsubst_v1.0.16_linux_arm64.tar.gz
    sha256: ab9c62a241c72d6abab39777573dd26e80d0a99de4f691683d9f3114daa84799
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.16/kubectl-envsubst_v1.0.16_windows_amd64.tar.gz
    sha256: 2af7b678eefe5da06aa54f6111dd76e3d9c36aa62896f44a96bade5695d1d1f8
