apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: envsubst
spec:
  version: v1.0.17
  homepage: https://github.com/hashmap-kz/kubectl-envsubst
  shortDescription: A strict substitution of env-vars in Kubernetes manifests.
  description: |
    Expand env-vars in manifests passed to kubectl, before applying them.
    Variable expansion is fully predictable and controlled (managed by cli).
    Supports all flags passed by kubectl,
    by just proxying them, without any modification.
    Just handles specially two main options --filename and --recursive.
    All other options are passed as is.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.17/kubectl-envsubst_v1.0.17_darwin_amd64.tar.gz
    sha256: 55289dfb059d03bb2901acdc7c919e17d02d340eccb68db6c028eaaa6942649f
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.17/kubectl-envsubst_v1.0.17_darwin_arm64.tar.gz
    sha256: 5c49e553dd2c731bbf1313aa9fffbe544d165ebf1dc2c8fd6fa1ab11b499437c
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.17/kubectl-envsubst_v1.0.17_linux_amd64.tar.gz
    sha256: 6cf5bf9ff8b31297a2a7cd196ebabe4f203e510f4cdcdd3699fbb9275fa9ab20
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.17/kubectl-envsubst_v1.0.17_linux_arm64.tar.gz
    sha256: 00b4abf1603c5bd10fc1759d4195a80677921095cf7ec5709bd509874fda00bb
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.17/kubectl-envsubst_v1.0.17_windows_amd64.tar.gz
