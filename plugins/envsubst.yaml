apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: envsubst
spec:
  version: v1.0.15
  homepage: https://github.com/hashmap-kz/kubectl-envsubst
  shortDescription: A strict substitution of env-vars in Kubernetes manifests.
  description: |
    Expand env-vars in manifests passed to kubectl, before applying them.
    Variable expansion is fully predictable and controlled (managed by cli).
    Supports all flags passed by kubectl,
    by just proxying them, without any modification.
    Just handles specially two main options --filename and --recursive.
    All other options are passed as is.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.15/kubectl-envsubst_v1.0.15_darwin_amd64.tar.gz
    sha256: 49aa3d0aec3da4a1fd297d87c93769eb30df6f219f096cae2b504b46a1a2ad60
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.15/kubectl-envsubst_v1.0.15_darwin_arm64.tar.gz
    sha256: 0411a7d8a6455782e96d5a441707ea710ee540719c6a650abbb64fd473b14ec8
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.15/kubectl-envsubst_v1.0.15_linux_amd64.tar.gz
    sha256: a6dc4070f68fc131ab279747f0276e7476c8b8257b52ac81781a632cdde88a22
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.15/kubectl-envsubst_v1.0.15_linux_arm64.tar.gz
    sha256: 4838ae64747dc720e5b9dd0cd0ba27ff5e0bf46ad37ab167e2c6cd4e0eec40b2
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.15/kubectl-envsubst_v1.0.15_windows_amd64.tar.gz
    sha256: 182a5a1595eef2ee02e553a2034c665fdd1164ba90cfcd2a412868b308432284
