apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: envsubst
spec:
  version: v1.0.21
  homepage: https://github.com/hashmap-kz/kubectl-envsubst
  shortDescription: A strict substitution of env-vars in Kubernetes manifests.
  description: |
    Expand env-vars in manifests passed to kubectl, before applying them.
    Variable expansion is fully predictable and controlled (managed by cli).
    Supports all flags passed by kubectl,
    by just proxying them, without any modification.
    Just handles specially two main options --filename and --recursive.
    All other options are passed as is.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.21/kubectl-envsubst_v1.0.21_darwin_amd64.tar.gz
    sha256: de0e26b6311375e59713574ffdfc869eb5de5eba93f47159130bdcddaf3e40eb
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.21/kubectl-envsubst_v1.0.21_darwin_arm64.tar.gz
    sha256: e29fbf2160c84ee6b4043e63fa9e017f77cac899f585d86420c4fbb6de658207
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.21/kubectl-envsubst_v1.0.21_linux_amd64.tar.gz
    sha256: 4d1a6cea5a2e304669c635cb1c7bb1edecc78a76919931e89dde30c476763552
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.21/kubectl-envsubst_v1.0.21_linux_arm64.tar.gz
    sha256: f423adb78b2c287a7b0bbbee36f1679276cd7d5d78f2f09743f019d1244a4f78
    bin: kubectl-envsubst
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/hashmap-kz/kubectl-envsubst/releases/download/v1.0.21/kubectl-envsubst_v1.0.21_windows_amd64.tar.gz
    sha256: 0a08d43d67b5957e86adf66d26f8f44a072bd5955d681a3cc7d2a4393ffae750
    bin: kubectl-envsubst.exe
