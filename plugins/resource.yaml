apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: resource
spec:
  version: v0.1.0
  homepage: https://github.com/bryant-rh/kubectl-resource-view
  shortDescription: Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
  description: |
    This plugin Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
    The resource command allows you to see the resource consumption for nodes or pods.
    This command requires Metrics Server to be correctly configured and working on the server.
  caveats: |
    Usage:
      kubectl-resource-view [flags] [options]
      kubectl-resource-view [command]

    Examples:
      node        Display Resource (CPU/Memory/PodCount) usage of nodes
      pod         Display Resource (CPU/Memory)          usage of pods
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.1.0/kubectl-resource-view_v0.1.0_darwin_amd64.tar.gz
    sha256: dfd32bcc9d1ff7b9fd9768ab6ff867cc1cb4da4fe4f223e2156490cf6612f325
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.1.0/kubectl-resource-view_v0.1.0_darwin_arm64.tar.gz
    sha256: 5d10ad3b7dfa37773c9b212129fbd28a57b8e24eb24b3cfe3606fba6b6fbc489
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.1.0/kubectl-resource-view_v0.1.0_linux_amd64.tar.gz
    sha256: 67b2eeb29ff9b15b3753b39600997e550523898885d0d31b9ea02be3f2ab7c3e
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.1.0/kubectl-resource-view_v0.1.0_windows_amd64.tar.gz
    sha256: 75909e42625bbe0f8c1fe164bb894e6e99b08c115a4d3abee3bdc591ff5cd54d
    bin: kubectl-resource-view.exe
