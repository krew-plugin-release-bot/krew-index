apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: virt
spec:
  version: "v1.3.0"
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.3.0/virtctl-darwin-amd64.tar.gz
    sha256: 1d150fb1dc5e3be15218ad6db4ecc19df2e5067826c38b8c4adc26fb28717c04
    files:
    - from: "/virtctl/virtctl-darwin-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.3.0/virtctl-darwin-arm64.tar.gz
    sha256: 86b6129cd2ec84c3a90b70a63c0bf58651a22f5bde4c8febfcc02dd2ffcbad9a
    files:
    - from: "/virtctl/virtctl-darwin-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.3.0/virtctl-linux-amd64.tar.gz
    sha256: 8fb68d4fd22ceac96bbd5bb0daa4960c967d4fa34cfa2a75b1c22ce8d8a5154b
    files:
    - from: "/virtctl/virtctl-linux-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.3.0/virtctl-linux-arm64.tar.gz
    sha256: e0c75ef4b87f1a9fa61bcb8ac24c3208b0317dbff90b3b82fea262fa4c3839cc
    files:
    - from: "/virtctl/virtctl-linux-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.3.0/virtctl-windows-amd64.exe.tar.gz
    sha256: d2dee83627aa96380be30bc15cc674a3e15e57bf3fe96975118b01a38d4cbcbe
    files:
    - from: "/virtctl/virtctl-windows-amd64.exe"
      to: "virtctl.exe"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl.exe"
  shortDescription: Control KubeVirt virtual machines using virtctl
  homepage: https://github.com/kubevirt/kubectl-virt-plugin
  caveats: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. In order to use virtctl you will
    need to have KubeVirt installed on your Kubernetes cluster to use it. See https://kubevirt.io/ for details

    See

      https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access

    for a usage example
  description: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. KubeVirt is a virtualization add-on to
    Kubernetes, i.e. it enables to run existing virtual machines on Kubernetes clusters. virtctl controls virtual
    machine related operations on your Kubernetes cluster like connecting to the serial and VNC consoles.

    Kubevirt documentation:
      Installation:
        https://kubevirt.io/user-guide/operations/installation/
      User Guide:
        https://kubevirt.io/user-guide/
      Minikube Quickstart:
        https://kubevirt.io/quickstart_minikube/
      Virtctl usage examples:
        https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access
        https://kubevirt.io/user-guide/virtual_machines/service_objects/#expose-virtualmachineinstance-as-a-loadbalancer-service
        https://kubevirt.io/user-guide/virtual_machines/replicaset/
