apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: virt
spec:
  version: "v1.2.1"
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.2.1/virtctl-darwin-amd64.tar.gz
    sha256: 6a1ec00279443d3437158cc7561e0e9677281955443c2c0a29045904510a12cc
    files:
    - from: "/virtctl/virtctl-darwin-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.2.1/virtctl-darwin-arm64.tar.gz
    sha256: eb6fc2ca2204abf7b85abb18be6aa2e4bc18f1dd7b27e7aa19b50a78a684a58c
    files:
    - from: "/virtctl/virtctl-darwin-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.2.1/virtctl-linux-amd64.tar.gz
    sha256: bbfbbb0690a8ea2617d20be2a06a380a6a0dfff9086fed14f235f1925e488e04
    files:
    - from: "/virtctl/virtctl-linux-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.2.1/virtctl-linux-arm64.tar.gz
    sha256: cfcf6de584d7bda3cd9dd731e5803e4ca01033e227d83825fec4640cb3a41469
    files:
    - from: "/virtctl/virtctl-linux-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.2.1/virtctl-windows-amd64.exe.tar.gz
    sha256: 5c92d847522ab427d21bd2c338757a0ab81c0d6a677b553e9501c4a63a1f8528
    files:
    - from: "/virtctl/virtctl-windows-amd64.exe"
      to: "virtctl.exe"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl.exe"
  shortDescription: Control KubeVirt virtual machines using virtctl
  homepage: https://github.com/kubevirt/kubectl-virt-plugin
  caveats: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. In order to use virtctl you will
    need to have KubeVirt installed on your Kubernetes cluster to use it. See https://kubevirt.io/ for details

    See

      https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access

    for a usage example
  description: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. KubeVirt is a virtualization add-on to
    Kubernetes, i.e. it enables to run existing virtual machines on Kubernetes clusters. virtctl controls virtual
    machine related operations on your Kubernetes cluster like connecting to the serial and VNC consoles.

    Kubevirt documentation:
      Installation:
        https://kubevirt.io/user-guide/operations/installation/
      User Guide:
        https://kubevirt.io/user-guide/
      Minikube Quickstart:
        https://kubevirt.io/quickstart_minikube/
      Virtctl usage examples:
        https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access
        https://kubevirt.io/user-guide/virtual_machines/service_objects/#expose-virtualmachineinstance-as-a-loadbalancer-service
        https://kubevirt.io/user-guide/virtual_machines/replicaset/
