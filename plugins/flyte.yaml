apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: flyte
spec:
  version: "v0.14.14"
  homepage: https://github.com/flyteorg/flyte
  shortDescription: Monitor, launch and manage flyte executions
  description: |
      Kubectl-flyte can be used to manage workflows in a kubernetes cluster executed
      by FlytePropeller. Users can monitor, visualize executing workflows, delete or
      terminate executions in bulk, and dive into quota utilization for tenants. The
      tool allows users to launch yaml based Flyte workflows without FlyteAdmin.
      
      For more information about Flyte refer to https://flyte.org
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/flyteorg/flytepropeller/releases/download/v0.14.14/kubectl-flyte_v0.14.14_darwin_x86_64.tar.gz
      sha256: ecd4d0dd2f8979ccabc9b9956dd1a1d119b2c284de78233395caced181e04d2e
      files:
        - from: kubectl-flyte
          to: flyte
        - from: LICENSE
          to: .
      bin: flyte
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/flyteorg/flytepropeller/releases/download/v0.14.14/kubectl-flyte_v0.14.14_linux_x86_64.tar.gz
      sha256: 560c03f157e4d3ff33b7ef9d78cdd669625b475be51e616a9aacf2967a62b180
      files:
        - from: kubectl-flyte
          to: flyte
        - from: LICENSE
          to: .
      bin: flyte
