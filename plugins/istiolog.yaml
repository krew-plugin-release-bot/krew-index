apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: istiolog
spec:
  version: v0.0.12
  homepage: https://github.com/TejaBeta/kubectl-istiolog
  shortDescription: Manipulate istio-proxy logging level without istioctl.
  description: |
    kubectl-istiolog plugin enables ops-teams and developers to view istio
    sidecar(istio-proxy) logs by manipulating the logger names and logger 
    levels of Envoy instance without any additional tools like istioctl. The
    plugin can also tail istio-proxy logs.

    Example: 
      kubectl istiolog my-podname-0 -n dev -l debug -f
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.12/kubectl-istiolog_v0.0.12_Darwin_x86_64.tar.gz
    sha256: 6581d5c9be3dbc1e1d7cd983b9201d145a2816573ed9bcbfd71601cf7293fce0
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.12/kubectl-istiolog_v0.0.12_Darwin_arm64.tar.gz
    sha256: 7e8f5c606f388e8f314d9cd883e8b253b376bebadaafe8568d36720d6b9a88d5
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.12/kubectl-istiolog_v0.0.12_Linux_x86_64.tar.gz
    sha256: 2f266b26d95d46a51a254c4c84bb549ebab30cc48d207515ef634b9eafe6b0df
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.12/kubectl-istiolog_v0.0.12_Linux_arm64.tar.gz
    sha256: 1dcf6d9d48a8ac78e68bf12b857f9529bf56f18cab79e93750f12b8f7eda78ba
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.12/kubectl-istiolog_v0.0.12_windows_x86_64.tar.gz
    sha256: f82b158bdfc7d94a55f50dad54e56baf1f987c221738236becfbc7fe0e35870c
