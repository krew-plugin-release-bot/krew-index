apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: linstor
spec:
  version: v0.2.6
  homepage: https://github.com/piraeusdatastore/kubectl-linstor
  shortDescription: View and manage LINSTOR storage resources
  description: |
    Usage:
      kubectl linstor ...
      Executes control commands for the LINSTOR storage system directly via kubectl.
      Read more documentation at: https://github.com/piraeusdatastore/kubectl-linstor
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/piraeusdatastore/kubectl-linstor/releases/download/v0.2.6/kubectl-linstor_v0.2.6_darwin_amd64.tar.gz
    sha256: e39c011f5cd78320ee7dcac523d7e6c7ebcae772521737acb6fcb758dadfbee1
    files:
      - from: ./kubectl-linstor
        to: .
      - from: ./LICENSE
        to: .
    bin: kubectl-linstor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/piraeusdatastore/kubectl-linstor/releases/download/v0.2.6/kubectl-linstor_v0.2.6_darwin_arm64.tar.gz
