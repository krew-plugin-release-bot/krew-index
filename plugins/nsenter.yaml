apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: nsenter
spec:
  version: v0.2.1
  homepage: https://github.com/pabateman/kubectl-nsenter
  shortDescription: "Run shell command in Pod's namespace on the node over SSH connection"
  description: |
    This plugin establishes a connection to node that's running the Pod over SSH and uses
    nsenter to run commands in the container's namespace. You would need something
    like this to run programs that are missing in the container image but presents on node.
  caveats: |
    * This plugin needs SSH access to nodes
    * Remote user must have root access
    * Nodes need to have 'nsenter'
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/pabateman/kubectl-nsenter/releases/download/v0.2.1/kubectl-nsenter-linux-amd64.tar.gz
    sha256: 0a44bec7d72ce0cbfc3105f5ea757aa3d9e9f8b1d65ffb3f59d6997ed6893b8d
    bin: kubectl-nsenter
    files:
      - from: kubectl-nsenter-linux-amd64
        to: kubectl-nsenter
      - from: LICENSE
        to: .
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/pabateman/kubectl-nsenter/releases/download/v0.2.1/kubectl-nsenter-darwin-amd64.tar.gz
    sha256: e1be89cd36b844bf67a57ebb30d1be6bb4faa1c68e274614990ddfdfeb790a5a
    bin: kubectl-nsenter
    files:
      - from: kubectl-nsenter-darwin-amd64
        to: kubectl-nsenter
      - from: LICENSE
        to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/pabateman/kubectl-nsenter/releases/download/v0.2.1/kubectl-nsenter-darwin-arm64.tar.gz
    sha256: 9c616c2e5aea69763dd851daa6eaaca832a5035ffe0d6b35bf9cc158237594aa
    bin: kubectl-nsenter
    files:
      - from: kubectl-nsenter-darwin-arm64
        to: kubectl-nsenter
      - from: LICENSE
        to: .
