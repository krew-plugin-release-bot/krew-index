apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: deprecations
spec:
  shortDescription: >-
    Checks for deprecated objects in a cluster 
  homepage: https://github.com/rikatz/kubepug
  caveats: |
    * By default, deprecations finds deprecated object relative to the current kubernetes
    master branch. To target a different kubernetes release, use the --k8s-version
    argument.

    * Deprecations needs permission to GET all objects in the Cluster
  description: |
    This plugin shows all the deprecated objects in a Kubernetes cluster allowing 
    the operator to verify them before upgrading the cluster. It uses the 
    swagger.json version available in master branch of Kubernetes repository
    (github.com/kubernetes/kubernetes) as a reference. The branch can be changed 
    to some other desired Kubernetes version
  version: v1.3.1
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.3.1/kubepug_darwin_amd64.tar.gz
    sha256: 6bad26baf0f8b393b35fba5bc99259e0ab4af68f4d51091b35a8e1377fe540ac
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.3.1/kubepug_linux_amd64.tar.gz
    sha256: 4a24f12f54a73e74035cedd855c7acabccd4e69df64f6a4aae980e008782b700
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.3.1/kubepug_windows_amd64.zip
    sha256: e2800653d1e654761ecbff738c49c6ea7c90a3ef55fca1a4f70a0deecdc17d0f
    bin: "kubepug.exe" 
