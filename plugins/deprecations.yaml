apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: deprecations
spec:
  shortDescription: >-
    Checks for deprecated objects in a cluster
  homepage: https://github.com/rikatz/kubepug
  caveats: |
    * By default, deprecations finds deprecated object relative to the current kubernetes
    master branch. To target a different kubernetes release, use the --k8s-version
    argument.

    * Deprecations needs permission to GET all objects in the Cluster
  description: |
    This plugin shows all the deprecated objects in a Kubernetes cluster allowing
    the operator to verify them before upgrading the cluster. It uses the
    swagger.json version available in master branch of Kubernetes repository
    (github.com/kubernetes/kubernetes) as a reference. The branch can be changed
    to some other desired Kubernetes version
  version: v1.5.0
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0/kubepug_darwin_amd64.tar.gz
    sha256: 7ec45ee708cc23846149dd50758521e939fd58c544cb1de1ef0282000ad8d247
    bin: "kubepug"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0/kubepug_darwin_arm64.tar.gz
    sha256: c0f52763a1903a4fac4dda29158089d9e5779678af2e48617f330e7eaf49e90d
    bin: "kubepug"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0/kubepug_linux_amd64.tar.gz
    sha256: cce347529057b1732af52b6c18e846de0e63f36b3de338bdb771e97a3b8282a2
    bin: "kubepug"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0/kubepug_windows_amd64.zip
    sha256: 9ae1b1956bddcf86e6f4ce5cd81aa2ae674c28142f0041db8ed8db9f1c2af280
    bin: "kubepug.exe"
