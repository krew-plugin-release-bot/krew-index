apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: deprecations
spec:
  shortDescription: >-
    Checks for deprecated objects in a cluster 
  homepage: https://github.com/rikatz/kubepug
  caveats: |
    * By default, deprecations finds deprecated object relative to the current kubernetes
    master branch. To target a different kubernetes release, use the --k8s-version
    argument.

    * Deprecations needs permission to GET all objects in the Cluster
  description: |
    This plugin shows all the deprecated objects in a Kubernetes cluster allowing 
    the operator to verify them before upgrading the cluster. It uses the 
    swagger.json version available in master branch of Kubernetes repository
    (github.com/kubernetes/kubernetes) as a reference. The branch can be changed 
    to some other desired Kubernetes version
  version: v1.3.0
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.3.0/kubepug_darwin_amd64.tar.gz
    sha256: 58393131350eda9306d58ce49407d98bf0cea220972563913a35b8ff0bd41ce3
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.3.0/kubepug_linux_amd64.tar.gz
    sha256: 8fcef71dfcf7957b4cf36d3e25010a64094c1ccd65048f92c6c19b668973bc4d
    bin: "kubepug" 
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.3.0/kubepug_windows_amd64.zip
    sha256: 5744c0e2a8ef5fcbd52aef0a413db90947301a450965971000c47702b7a5addd
    bin: "kubepug.exe" 
