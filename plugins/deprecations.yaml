apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: deprecations
spec:
  shortDescription: >-
    Checks for deprecated objects in a cluster
  homepage: https://github.com/rikatz/kubepug
  caveats: |
    * By default, deprecations finds deprecated object relative to the current kubernetes
    master branch. To target a different kubernetes release, use the --k8s-version
    argument.

    * Deprecations needs permission to GET all objects in the Cluster
  description: |
    This plugin shows all the deprecated objects in a Kubernetes cluster allowing
    the operator to verify them before upgrading the cluster. It uses the
    swagger.json version available in master branch of Kubernetes repository
    (github.com/kubernetes/kubernetes) as a reference. The branch can be changed
    to some other desired Kubernetes version
  version: v1.5.0-beta.0
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0-beta.0/kubepug_darwin_amd64.tar.gz
    sha256: 6e5d7e8f8073a3771e1d09933df137fb3796fe388e76d49acc96503ecaa52c5d
    bin: "kubepug"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0-beta.0/kubepug_darwin_arm64.tar.gz
    sha256: b5cfb26bd549030283a745aee72b35d54cbca655d7da78cfa0aa801ffc047b24
    bin: "kubepug"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0-beta.0/kubepug_linux_amd64.tar.gz
    sha256: d654370949a98398e7c99edb3ff274779b5cc2b50807fd86b705ce0195764acf
    bin: "kubepug"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/rikatz/kubepug/releases/download/v1.5.0-beta.0/kubepug_windows_amd64.zip
    sha256: f8f2a21d169ce0188d53a9fb1406ef2ef204f349a7ae0bc20306cc11e20602a9
    bin: "kubepug.exe"
