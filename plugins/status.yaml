apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: status
spec:
  version: v0.6.3
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.6.3/status_linux_amd64.tar.gz
    sha256: a14d62b653b933f65b37f1ee2428d38a7ce9d23dee3fc07ef31c23353954a6c4
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.6.3/status_darwin_amd64.tar.gz
    sha256: 7bc36fe644e5d5eb9291e004fd05b84f1822326248fd86880679ba4277b6412e
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.6.3/status_windows_amd64.zip
    sha256: 70dcb85e277a6e68e8ed52786aefc0c7435d4e6b65e0d8aff74d3df7fc7aadc6
    files:
    - from: "/status.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status.exe"
  shortDescription: Show status details of a given resource.
  homepage: https://github.com/bergerx/kubectl-status
  caveats: |
    Usage:
      $ kubectl status

    For additional options:
      $ kubectl status --help
      or https://github.com/bergerx/kubectl-status/blob/master/doc/USAGE.md

  description: |
    Show status details of a given resource. Most useful when debugging Pod issues.
