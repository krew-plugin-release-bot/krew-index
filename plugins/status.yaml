apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: status
spec:
  version: v0.6.6
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.6.6/status_linux_amd64.tar.gz
    sha256: 7200f9215975ea5390cbc441b9646dfbbc765948902082d90f58c6353aa966a7
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.6.6/status_darwin_amd64.tar.gz
    sha256: e8646aacc6dd2950e6f221197dd9666f92fa7d43945f4782cd81de32a010976e
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.6.6/status_windows_amd64.zip
    sha256: 7b0db9481ff42a46afe537549de1bade162f26a92bc779d956ffbb854b01fde8
    files:
    - from: "/status.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status.exe"
  shortDescription: Show status details of a given resource.
  homepage: https://github.com/bergerx/kubectl-status
  caveats: |
    Usage:
      $ kubectl status

    For additional options:
      $ kubectl status --help
      or https://github.com/bergerx/kubectl-status/blob/master/doc/USAGE.md

  description: |
    Show status details of a given resource. Most useful when debugging Pod issues.
