apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: status
spec:
  version: v0.5.0
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.5.0/status_linux_amd64.tar.gz
    sha256: 9aeacf2789125c5dc4b0d0d3cda22f353d9dca645674275c53a981e67a0b7294
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.5.0/status_darwin_amd64.tar.gz
    sha256: b1417a426f2f6187b66fc71fc154e69ec5c9b14392bbc58ec7226285b80ed40f
    files:
    - from: "./status"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bergerx/kubectl-status/releases/download/v0.5.0/status_windows_amd64.zip
    sha256: 809978330232185fbf7f9070b78a3c09c8cd187fd8f2ea825bd4d32d8682d778
    files:
    - from: "/status.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "status.exe"
  shortDescription: Show status details of a given resource.
  homepage: https://github.com/bergerx/kubectl-status
  caveats: |
    Usage:
      $ kubectl status

    For additional options:
      $ kubectl status --help
      or https://github.com/bergerx/kubectl-status/blob/master/doc/USAGE.md

  description: |
    Show status details of a given resource. Most useful when debugging Pod issues.
