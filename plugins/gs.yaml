apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.24.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.1/kubectl-gs-v2.24.1-darwin-amd64.tar.gz
    sha256: eb6a527efa8db381e5b0b694c9b2973ef8b62c0c59dd8ec8b35655024c7bea92
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.1/kubectl-gs-v2.24.1-darwin-arm64.tar.gz
    sha256: 7dc1115b68da186bbdb83288d060ae3ddd00e70e5c87fa1a9fd9d08ec961c934
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.1/kubectl-gs-v2.24.1-linux-amd64.tar.gz
    sha256: 26e634881f769801dfdade095cfb2c1e2edd80630c5956dec381e3d622ec10eb
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.1/kubectl-gs-v2.24.1-linux-arm64.tar.gz
    sha256: 8be952297d87afff44080313470f2d62c6c1fa86197bc66a0aa3df7fedb433bf
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.1/kubectl-gs-v2.24.1-windows-amd64.zip
    sha256: 55166bd56670c29285dc875370bc927c2bffdcfbc303bfe26522eeedab00eeb6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
