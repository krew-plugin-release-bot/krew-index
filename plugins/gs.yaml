apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.8.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.8.0/kubectl-gs-v2.8.0-darwin-amd64.tar.gz
    sha256: ff0a18cefb6c1a32c95837911422a557aa5df3ed3b6303b0ac363919e34eeeab
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.8.0/kubectl-gs-v2.8.0-darwin-arm64.tar.gz
    sha256: 6887dd517b03d431534b1a575de83b5595029162e7734b439d324d284cc4fe0a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.8.0/kubectl-gs-v2.8.0-linux-amd64.tar.gz
    sha256: e49fd86df930977366547c5980cd95ada343752dff42a8b562e47608a88bb193
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.8.0/kubectl-gs-v2.8.0-linux-arm64.tar.gz
    sha256: 2c7be0bb4a826d0defe3b0fcf66fa067ac3d32f20415f38c9ae107ba7abbf2ab
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.8.0/kubectl-gs-v2.8.0-windows-amd64.zip
    sha256: 60177fd6da141dbe30b5e9c3a2ef899de71a1da9a74811cb5fd50a74bf2df2ea
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
