apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.29.3
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.3/kubectl-gs-v2.29.3-darwin-amd64.tar.gz
    sha256: c5827762a2e44bfcea7ac5ecf31b1431702068fc0faa14436c55c91af05e817d
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.3/kubectl-gs-v2.29.3-darwin-arm64.tar.gz
    sha256: c9cb4349bdc3b5b8a9056574c32782434243a4448d200513e3b90b93e9fb89ae
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.3/kubectl-gs-v2.29.3-linux-amd64.tar.gz
    sha256: 5c6b79ab4acb59c7a527d8de15e237aeaa989d912d7e4395e23f093a64bff9e3
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.3/kubectl-gs-v2.29.3-linux-arm64.tar.gz
    sha256: ea111f1640e9b13cc85dcc77bbff3fca40e14ccee184fae8482f6f947b8219a9
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.3/kubectl-gs-v2.29.3-windows-amd64.zip
    sha256: cb4768c916f6dd80a7b8bb9c2322b32d50a57ef92b1eed2b7e28acb1282def27
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
