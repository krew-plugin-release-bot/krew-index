apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.23.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.1/kubectl-gs-v2.23.1-darwin-amd64.tar.gz
    sha256: 1dd80ce441ceeb8466d855a5578eedaaec5a8d726e14f0528742a1f11906122b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.1/kubectl-gs-v2.23.1-darwin-arm64.tar.gz
    sha256: 4cfdfe2cd7502a0d9bcb82d4f53c2918b0ac5de71eea4ded9746afb9df3a94e6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.1/kubectl-gs-v2.23.1-linux-amd64.tar.gz
    sha256: 2ef6ac8126b5916b6a4e6c847a8344693d0f7bd8fbdcf1ac43b7706beef54a20
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.1/kubectl-gs-v2.23.1-linux-arm64.tar.gz
    sha256: b73f1fea55ee293c1704f678904bef319de4a19f05b8b41860d271676e14c706
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.1/kubectl-gs-v2.23.1-windows-amd64.zip
    sha256: 45e3920b395bfec5de99f9da1c6974ff43750cfcc604635c333a028ef003dc3a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
