apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.56.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.56.0/kubectl-gs-v1.56.0-darwin-amd64.tar.gz
    sha256: 1bf6cdc715b95617bef73ccdd537bbb1d60db2c244c3d074a302df46b6a5c273
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.56.0/kubectl-gs-v1.56.0-darwin-arm64.tar.gz
    sha256: 9b754918de61a65c44c972a819215c233bcc243ac21e4a9967330d382c26bab9
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.56.0/kubectl-gs-v1.56.0-linux-amd64.tar.gz
    sha256: 1fa9b0f00cfb83e0cb7a375ffe6c0d8647f10fb44671a026249e5a63f0a58b93
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.56.0/kubectl-gs-v1.56.0-linux-arm64.tar.gz
    sha256: 14586c2ad9ca87022d1421b16d4aa85839402cdca0953b2843081d555e828e38
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
