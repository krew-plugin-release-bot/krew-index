apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.47.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.47.0/kubectl-gs-v2.47.0-darwin-amd64.tar.gz
    sha256: 8fd19e3bc451e1cc51c55fc4b6e9eaca8c0b3c44b1b4c6a7ac43d89ec38ca930
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.47.0/kubectl-gs-v2.47.0-darwin-arm64.tar.gz
    sha256: 6ba34c9d3a55a35dbeb4c6b4b68e36fe91bd1f6e7b143f9c75566ec6b28c4ad0
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.47.0/kubectl-gs-v2.47.0-linux-amd64.tar.gz
    sha256: 76a06711672073e973493e315ff37074b1f3c7b0e1b3ef92b27ee68117c5785d
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.47.0/kubectl-gs-v2.47.0-linux-arm64.tar.gz
    sha256: 7ffdc425a72994a5390fadbc8740f5e8ecccf0e7031117cdae1d759dd6b14899
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.47.0/kubectl-gs-v2.47.0-windows-amd64.zip
    sha256: f157dd6bd848473f7dd352c9f9fc5a28e8e4a4050c7bf0b8c39cafccb49c0bda
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
