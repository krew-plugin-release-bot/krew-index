apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.54.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.54.0/kubectl-gs-v1.54.0-darwin-amd64.tar.gz
    sha256: 773f955ea0be3eafa0e9e870e48e85a425956ec840158300459e404ba6de8e6f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.54.0/kubectl-gs-v1.54.0-darwin-arm64.tar.gz
    sha256: 1b0899e568fbc82c0163a61610c4d5bc6471f8a5995e09bacf4096b8232d3a65
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.54.0/kubectl-gs-v1.54.0-linux-amd64.tar.gz
    sha256: 9162aac5cfcb095ec95ec332ac3a2265cc17e16c6f8046c358fc66103e727fe1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.54.0/kubectl-gs-v1.54.0-linux-arm64.tar.gz
    sha256: 22853f61efe97d2ee4ce7d183b5883707720291ca1ccda331ed890419739d903
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
