apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.44.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.44.0/kubectl-gs-v1.44.0-darwin-amd64.tar.gz
    sha256: ef467bbddd903d49683d4fb028bf93271171db7470ea58db5df06de5bafd4363
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.44.0/kubectl-gs-v1.44.0-darwin-arm64.tar.gz
    sha256: 14f4b4630cb829ffa579745c15bbc5e9c31280cd45eb950791c131f560422f8f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.44.0/kubectl-gs-v1.44.0-linux-amd64.tar.gz
    sha256: 0860a948bc18a1e2d8d0cfccaf0e895d993adc1c7d0ca767c84c05ddf2c509c4
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.44.0/kubectl-gs-v1.44.0-linux-arm64.tar.gz
    sha256: 247a013e1c854241bfc584ebdd37827e51869d79032f8bdab1161e6d5b637908
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
