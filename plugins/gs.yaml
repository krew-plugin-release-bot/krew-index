apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.19.2
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.2/kubectl-gs-v2.19.2-darwin-amd64.tar.gz
    sha256: b9f21744bf49a3ea4afa5037bcea59da5eab9ba23fec851b96fdc669ea6a607f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.2/kubectl-gs-v2.19.2-darwin-arm64.tar.gz
    sha256: 8274c5c0c6e56a4ed72e77f1646c9020af6dbb22e8e228dabdba64e97dcb7779
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.2/kubectl-gs-v2.19.2-linux-amd64.tar.gz
    sha256: 55854f2268d08f612cb316054df3d3c8a598e7679c6a97accb3c4d96241e1e36
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.2/kubectl-gs-v2.19.2-linux-arm64.tar.gz
    sha256: 09cff1859c09e67a3f38468ba4edfc4ec15f600ae2ae9f8a018d9c7c6d26bcd5
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.2/kubectl-gs-v2.19.2-windows-amd64.zip
    sha256: 4cd3d152f442cdb19314ace217e875e70a810e16528677c8e0a290b766d49cd4
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
