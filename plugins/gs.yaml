apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.28.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.28.1/kubectl-gs-v2.28.1-darwin-amd64.tar.gz
    sha256: 1a21d9d7d56246d3db428c42af938590cfef6420f50557d0ddc07d3a70995011
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.28.1/kubectl-gs-v2.28.1-darwin-arm64.tar.gz
    sha256: 673aaf306f8ff8f5391858b2b6c163000fb02157de5262fc14618ee0479f7369
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.28.1/kubectl-gs-v2.28.1-linux-amd64.tar.gz
    sha256: ba06602e1bf649a82adc366a537ea8eea922902deacc3e33c1467c925e95346a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.28.1/kubectl-gs-v2.28.1-linux-arm64.tar.gz
    sha256: fd7caea814d7bed4f0ba087538d68267e29e1f105bd4574eaf6b09c01dc2b08e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.28.1/kubectl-gs-v2.28.1-windows-amd64.zip
    sha256: fae4fca8925c22b93c93b3328dbf0baea2867288afa69969d0b3f51827adcf12
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
