apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.49.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.49.1/kubectl-gs-v2.49.1-darwin-amd64.tar.gz
    sha256: f1dcca5c12481ec9637b665015bc1dddba66dacec9de0b6db0a9250e78f8c96a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.49.1/kubectl-gs-v2.49.1-darwin-arm64.tar.gz
    sha256: e626f3fc0f4e3ec75e063a9b7cb4505f9f89f03d316b0a2b1bfd208ea97180ff
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.49.1/kubectl-gs-v2.49.1-linux-amd64.tar.gz
    sha256: 2285b9f3cc25b0cd92e934c27de57944f731a0fd68642369d9e97987a343b016
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.49.1/kubectl-gs-v2.49.1-linux-arm64.tar.gz
    sha256: dd56fdb0463bf18ebe6feff907170f110cf4e1da8b505335e3f870bff2f12d95
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.49.1/kubectl-gs-v2.49.1-windows-amd64.zip
    sha256: 4a896aec2cf8764f4c72f1ac3a4f576aab01b3b8a9ea8827fbe492c4a5059859
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
