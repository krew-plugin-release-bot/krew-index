apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.50.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.0/kubectl-gs-v1.50.0-darwin-amd64.tar.gz
    sha256: bf1986996c0dfd015526ac81e312ab6beb6b820df5ed255ae8e51e9a8c99f735
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.0/kubectl-gs-v1.50.0-darwin-arm64.tar.gz
    sha256: 68edb5c466581d69ba5a258977f5cd861556c91d0dd72fed2258e34daee707ec
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.0/kubectl-gs-v1.50.0-linux-amd64.tar.gz
    sha256: 1ffa5d89c6d6127403a7f361f4c34d638bad9091c4383608ef54a34cfdf2b622
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.0/kubectl-gs-v1.50.0-linux-arm64.tar.gz
    sha256: c5ead59e78bf31834913b6f4749cf9ef09b3e48c29a4ff28355966921aa61c07
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
