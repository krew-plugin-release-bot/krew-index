apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.2.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.2.0/kubectl-gs-v2.2.0-darwin-amd64.tar.gz
    sha256: dfe0ca73dbc0fee39cf7725affcc5964332027b0f15d647adf93a798f6d427dd
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.2.0/kubectl-gs-v2.2.0-darwin-arm64.tar.gz
    sha256: c6f923e294a281c7f46600193eca00a2998f2b23164bf7d6ed76854bb0680946
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.2.0/kubectl-gs-v2.2.0-linux-amd64.tar.gz
    sha256: 918f4cda836c6db833e328f2e145c57c2038447de20a6d79be0d0ee62ef527de
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.2.0/kubectl-gs-v2.2.0-linux-arm64.tar.gz
    sha256: b15a753abaed2d7895f674301cd55a4f388104932e2423a4c63f1332935b9d65
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
