  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.43.0/kubectl-gs-v1.43.0-darwin-amd64.tar.gz
    sha256: 3c5dbd0d9ed4ac8e6862ea9778e7f1fbf9f62a1e9eb468bb3c41991ba68f172e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.43.0/kubectl-gs-v1.43.0-darwin-arm64.tar.gz
    sha256: 1dbb600deb4fd24a1b68d8600f2b9955fae2281cd1f821069b0111a9f8c1e388
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.43.0/kubectl-gs-v1.43.0-linux-amd64.tar.gz
