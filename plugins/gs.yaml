apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v4.3.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.3.1/kubectl-gs-v4.3.1-darwin-amd64.tar.gz
    sha256: e2b5e07ad3fe43e78bcf01ef983ec7868f96a40a4a19025c997b47ef52bcceb1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.3.1/kubectl-gs-v4.3.1-darwin-arm64.tar.gz
    sha256: 429c2154c2454b13ed658803ecb16ce852889cfa44867ed8ce52577bdc74bb8f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.3.1/kubectl-gs-v4.3.1-linux-amd64.tar.gz
    sha256: aeed45db1aa6579e9bf92424ead0818bdf332fe0e3de426ebb06546737175c9c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.3.1/kubectl-gs-v4.3.1-linux-arm64.tar.gz
    sha256: 2bb860c3e26114632616b2fb83e3cd8ef88781933c9c546a272f806ebeec9ded
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.3.1/kubectl-gs-v4.3.1-windows-amd64.zip
    sha256: 70cdb391205e4b040039047dfc88bd1bff812d0a77f6fb8058dcc6efa968e79e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
