apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.3.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.3.0/kubectl-gs-v2.3.0-darwin-amd64.tar.gz
    sha256: 84b3878108a006307a113de8bcecdedfb5ac7d8f71f77b6aad0ed7fc3f120e35
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.3.0/kubectl-gs-v2.3.0-darwin-arm64.tar.gz
    sha256: 1263cacdd8d1d26ca54b738abc1c54c95ffd5b452a4ef5998af3cbf5b6b9ce4b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.3.0/kubectl-gs-v2.3.0-linux-amd64.tar.gz
    sha256: 52777916dc9290a4bfdc79f73912194d08b96242b42809a1c691ca5c24b5ebd0
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.3.0/kubectl-gs-v2.3.0-linux-arm64.tar.gz
    sha256: 3b3ea09b00b9061ce6c5241d78a1d1361d297b97af627528a204171bf9722e5b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
