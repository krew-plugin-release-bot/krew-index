apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.26.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.26.1/kubectl-gs-v2.26.1-darwin-amd64.tar.gz
    sha256: 3cb11d2831ac1c889cd1b95626404891d46a92ef84cabc475867850ea680c015
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.26.1/kubectl-gs-v2.26.1-darwin-arm64.tar.gz
    sha256: 4969b920bda65c266f1b09b8eaaed79c8335f11c3eadb9e19fe4d8d152f1c68b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.26.1/kubectl-gs-v2.26.1-linux-amd64.tar.gz
    sha256: 37a9b19a7c37e7133dbf2b220b55111c4d3474fa6cbafe995aaf8f57e7aa19a7
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.26.1/kubectl-gs-v2.26.1-linux-arm64.tar.gz
    sha256: 348bfdb7a7bb3d747fa0836a4a8928ea77aa688a7965ae0f39fc83466e368fa1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.26.1/kubectl-gs-v2.26.1-windows-amd64.zip
    sha256: 5db8cfdcd466afa277d1400286a1faf8dd627b4d3f33d1e7f67fa1d3afd9a92b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
