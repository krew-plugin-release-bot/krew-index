apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.7.11
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.7.11/kubectl-gs-v2.7.11-darwin-amd64.tar.gz
    sha256: 7f425a3860fdd28d02eb8bcb6b8e4ce6ca96a4acb6c06a2f5c42866a733d9155
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.7.11/kubectl-gs-v2.7.11-darwin-arm64.tar.gz
    sha256: 82492cbf16cce420a569d9bf69635b0409d2055242506375aa1a3b2b230f8fc3
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.7.11/kubectl-gs-v2.7.11-linux-amd64.tar.gz
    sha256: 62c6ef1570f7148e3d7f27c964d183c1f0e4086fdbaef0c16abb5a3c22a46e4e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.7.11/kubectl-gs-v2.7.11-linux-arm64.tar.gz
    sha256: ce1ec277208526f66485e33cad03f76ef2513edbf1da4767b6b91b40ff23eae1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.7.11/kubectl-gs-v2.7.11-windows-amd64.zip
    sha256: 1bd8a22ff1fdf677212d13d3b64d5fa4419aaf66e676d49c1ef78ab18677c2fa
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
