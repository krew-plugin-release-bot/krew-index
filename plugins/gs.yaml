    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.46.0/kubectl-gs-v1.46.0-darwin-arm64.tar.gz
    sha256: 3b0a3ad4e54e836bfa91861c6f8364953f002fc2c8e17e34a2a8d3d8b162ee9c
    files:
    - from: ./kubectl-gs-*/*
