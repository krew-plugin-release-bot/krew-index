apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.24.2
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.2/kubectl-gs-v2.24.2-darwin-amd64.tar.gz
    sha256: c65f44c1535f0083b4fa3fcaaf03af9f13b76d5ddd58f10907cf0bdecb51b2f8
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.2/kubectl-gs-v2.24.2-darwin-arm64.tar.gz
    sha256: 03db1405da7904b3ba6b739e22e53abe4ed4de7cfbf01492d0869bfd73d68144
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.2/kubectl-gs-v2.24.2-linux-amd64.tar.gz
    sha256: 4f9a3f65e745c7d7c30d11ddbb5d7b4c628d3e954020cab91e7e944b3a88b614
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.2/kubectl-gs-v2.24.2-linux-arm64.tar.gz
    sha256: e36789dbb8dd6fc5244548c7a874f4ca118bed149bd2729bc9f26b6a426d7478
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.24.2/kubectl-gs-v2.24.2-windows-amd64.zip
    sha256: 672a7ac59e9b98328a45904037345e55a9f8f406635dd2e1f6130affdb91bc6c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
