apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.48.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.48.1/kubectl-gs-v1.48.1-darwin-amd64.tar.gz
    sha256: 6db9eb18c59d5cbdd1efee8edb6ab97dacedad6dd88d515f5c6e91b3ffeeeaa0
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.48.1/kubectl-gs-v1.48.1-darwin-arm64.tar.gz
    sha256: 7272b4945ac2d86af463b66f5551115b3ee6533f5d61923edd78f3aaa49eaa45
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.48.1/kubectl-gs-v1.48.1-linux-amd64.tar.gz
    sha256: 8b996d166b3891ee9df9234398c726b1a141eea0a1b5a83fcbad1861477cf696
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.48.1/kubectl-gs-v1.48.1-linux-arm64.tar.gz
    sha256: f8987f3009cdbc394cafd64cd096d05ebd7561eb7b231f088d0fdcc3c9310651
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
