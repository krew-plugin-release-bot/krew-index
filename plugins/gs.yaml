apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.19.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.0/kubectl-gs-v2.19.0-darwin-amd64.tar.gz
    sha256: cd6e1ee04bc08c7324b0af3e5437333ed775670c8c8f0804cee6ffa33a081344
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.0/kubectl-gs-v2.19.0-darwin-arm64.tar.gz
    sha256: 39edbd16dbc787868ea9535f68b9650a76d18d733772bae6ecb9ae7072809bae
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.0/kubectl-gs-v2.19.0-linux-amd64.tar.gz
    sha256: e4f7652f90fb34ae26f46be28cc4f5bc5bd8dfa4e7fe29d96998a07c5da8bbd9
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.0/kubectl-gs-v2.19.0-linux-arm64.tar.gz
    sha256: ccd7f6e25478fef037f16299ae43733b0c7c9cefecb975e00ba84f96ce2b3490
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.0/kubectl-gs-v2.19.0-windows-amd64.zip
    sha256: d8e82794c72fd98fad1ba0dfe22630ef439c2f83782b330505617a883e2e4127
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
