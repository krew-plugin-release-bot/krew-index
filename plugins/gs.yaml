apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.50.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.50.0/kubectl-gs-v2.50.0-darwin-amd64.tar.gz
    sha256: 655d3adc98aa8cacef8ef34dd61f6f1ec2ceb0fe154edc7f4156974513b11087
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.50.0/kubectl-gs-v2.50.0-darwin-arm64.tar.gz
    sha256: 861c61e689f90253653eeba190c739d7b9ec542147d0d0f8da1998c97bbe861f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.50.0/kubectl-gs-v2.50.0-linux-amd64.tar.gz
    sha256: c4117f8eda741fd2b52dce310fe1dde4cc49c6a99a7d2acfb2ebf3d2b69669e6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.50.0/kubectl-gs-v2.50.0-linux-arm64.tar.gz
    sha256: c8e32bb1d495175a0f9150451a12bf5a24fa5de52195a909ae688929d90bc4d5
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.50.0/kubectl-gs-v2.50.0-windows-amd64.zip
    sha256: 1223d7812083c45e37fd474706c768e7ed9686e0b42462b6636e720c0ab2af93
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
