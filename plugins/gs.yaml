apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.38.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.38.0/kubectl-gs-v1.38.0-darwin-amd64.tar.gz
    sha256: 0e6bc39b2ba4031580cbcce9b91eb912b38db01382994d1d6991ed4e377f3de9
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.38.0/kubectl-gs-v1.38.0-darwin-arm64.tar.gz
    sha256: c9fdfdabe811baf048ccfe6423b27a9632eb4abca334849404d5e47f009b30c1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.38.0/kubectl-gs-v1.38.0-linux-amd64.tar.gz
    sha256: 301af86fa54d70342b0fdf2e90d1039dbea37b0d111a7ef4aa0f11d08b3ea547
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.38.0/kubectl-gs-v1.38.0-linux-arm64.tar.gz
    sha256: 1038985742fe85714ff137496eb69205925f1f1d3694b781f2f6be148a94db6a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
