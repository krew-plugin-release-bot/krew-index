apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.48.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.48.0/kubectl-gs-v2.48.0-darwin-amd64.tar.gz
    sha256: 92710581d26ef03b21afbb4eb9d2cd2cc990fb7286acfe9a709d0c773e1fd535
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.48.0/kubectl-gs-v2.48.0-darwin-arm64.tar.gz
    sha256: 39934803683ce88a08d48eaaa0add7801a0339e3cd4cd96b981dbf0a03b83505
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.48.0/kubectl-gs-v2.48.0-linux-amd64.tar.gz
    sha256: 3c444329b4646c097cf9ac6dd3da98fbb6458f53dd8c72a84eb026b808b4b390
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.48.0/kubectl-gs-v2.48.0-linux-arm64.tar.gz
    sha256: f9c5334a43702d6812b4117f49b6c970d67cc8251aa7bd38f83c1d9a468a5cd6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.48.0/kubectl-gs-v2.48.0-windows-amd64.zip
    sha256: b548d8ae7583b60d0a22b607997591c2ea1f9ee8a26428bd8a660efee3e4b15f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
