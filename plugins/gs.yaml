apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.51.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.51.0/kubectl-gs-v1.51.0-darwin-amd64.tar.gz
    sha256: e4e795d966cbcb001bf095777a60cffc655bf388b04d0865b1db97f436142fe6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.51.0/kubectl-gs-v1.51.0-darwin-arm64.tar.gz
    sha256: 07d874eb8ad7c17d176408de0ab499a8010aa27a39e6f413c4a6250893af9bbf
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.51.0/kubectl-gs-v1.51.0-linux-amd64.tar.gz
    sha256: 8d86e5690b713f3fb3d161058370102a3186fc9e90a8331409422096197c637c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.51.0/kubectl-gs-v1.51.0-linux-arm64.tar.gz
    sha256: fdc5e483b874e733bae4fedb012d5d8604d846980915dcec1dc3301c69aaf71d
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
