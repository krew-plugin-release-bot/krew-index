apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.55.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.55.0/kubectl-gs-v1.55.0-darwin-amd64.tar.gz
    sha256: 58c39d414e7cc3a5c850fb42aa861e6c0de0fca640240e27072c45ef3bd0d179
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.55.0/kubectl-gs-v1.55.0-darwin-arm64.tar.gz
    sha256: 4ab06faf95de29badc5b98dfe3596dd59e53a72542c3f536235cbc138d37e865
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.55.0/kubectl-gs-v1.55.0-linux-amd64.tar.gz
    sha256: 767c0101206c809cc54c78e8d2f484bb9e2691ce7423ab8740c668c4aa0a2d41
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.55.0/kubectl-gs-v1.55.0-linux-arm64.tar.gz
    sha256: 9baa847f4504bf2fdf200e70442a15b42799eb01168d8a26ad1849f385306158
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
