apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.9.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.9.0/kubectl-gs-v2.9.0-darwin-amd64.tar.gz
    sha256: 11c1e1485f7b50b8e40d977516ef603aa7d3e33e98ff301f3262ceddfbc13131
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.9.0/kubectl-gs-v2.9.0-darwin-arm64.tar.gz
    sha256: 331a962d9d3083885a4b622a313cdc9bc733a140f5358fb1b1660c2a802d5da8
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.9.0/kubectl-gs-v2.9.0-linux-amd64.tar.gz
    sha256: dee66fc375596d77658df1e48fb68cfdd7a77af56379115f83b1a90432ed5958
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.9.0/kubectl-gs-v2.9.0-linux-arm64.tar.gz
    sha256: dc017153f5d58b25e4c5543c307dffe8a262574ebce979b6895ccd755b2937b3
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.9.0/kubectl-gs-v2.9.0-windows-amd64.zip
    sha256: 382f3a6e95aa43465669a2ff29afce802a8870231e434a2e55b8296bd054617e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
