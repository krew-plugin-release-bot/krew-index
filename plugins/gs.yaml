apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.19.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.1/kubectl-gs-v2.19.1-darwin-amd64.tar.gz
    sha256: ffc68c7dfafaae4598a9bfb544e5452d010982f60eb0a11a35aeb5e186252053
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.1/kubectl-gs-v2.19.1-darwin-arm64.tar.gz
    sha256: ed81c2985eb0a9a635366f7ae1f8926c6dee0695190671bbd073bebc6a684b13
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.1/kubectl-gs-v2.19.1-linux-amd64.tar.gz
    sha256: 7f5f1cd47f46c7e8b3bd5b7e066637c750e8689e05099d8e841d44bfbf2c8446
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.1/kubectl-gs-v2.19.1-linux-arm64.tar.gz
    sha256: f8e6f8647fbb8c66d90f04e5f2b365f98fb85ebc4998297f1a1264d6c435bbc3
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.19.1/kubectl-gs-v2.19.1-windows-amd64.zip
    sha256: 257fd53a681a2e941981c88cbde34b60093097ed533a9d760124824e9c597bfb
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
