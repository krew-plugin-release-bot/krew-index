apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.49.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.49.0/kubectl-gs-v1.49.0-darwin-amd64.tar.gz
    sha256: eb76ff2f174280a0177181238805f4b3641fb477379a0b09f42be9b1fbaf10a2
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.49.0/kubectl-gs-v1.49.0-darwin-arm64.tar.gz
    sha256: 2bcfef993d46405c8bbe5be676c3edbfebefda8cc0340d63dc2222fc1c008f5e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.49.0/kubectl-gs-v1.49.0-linux-amd64.tar.gz
    sha256: f8a81fd61cecbc4856e9bc17b0f1a38c554826a4b385433ab98cfa5bc1aca55f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.49.0/kubectl-gs-v1.49.0-linux-arm64.tar.gz
    sha256: 188a1df1360ffa1da5d8d9f903612f5ad1c28ebf1a29742fb0c34c865dcbea2c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
