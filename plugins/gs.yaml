apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.23.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.0/kubectl-gs-v2.23.0-darwin-amd64.tar.gz
    sha256: f781d5296ab195e16e18674e60d3f8eb6de1ca5643513845680b79ac7049deb6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.0/kubectl-gs-v2.23.0-darwin-arm64.tar.gz
    sha256: 82f612be5097d02c463c7ad4647522d198ff9ada9379ab4a8d504a5d18b6b995
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.0/kubectl-gs-v2.23.0-linux-amd64.tar.gz
    sha256: cedc68a4fff5ecfd29ced97c184814b961fe6391bb2cac101ca2de337bf4263c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.0/kubectl-gs-v2.23.0-linux-arm64.tar.gz
    sha256: 26776ccc9b22e92faa58b4fdfe872ab847d88f64bf5eb9b07363ddbda562d238
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.0/kubectl-gs-v2.23.0-windows-amd64.zip
    sha256: 468825b20b815db93a91044ad337eeda8169c33455cc85b73d78c03aec5e46ce
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
