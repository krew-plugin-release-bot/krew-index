apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.1.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.1.1/kubectl-gs-v2.1.1-darwin-amd64.tar.gz
    sha256: 8739745e7c78bc0c7582a0cbeb0603262facfa5ad22eddd573378f895c1d978a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.1.1/kubectl-gs-v2.1.1-darwin-arm64.tar.gz
    sha256: 365ac9b1df085825764c51c8dc127cb1e8262c09cff04a069655df2703ecdac2
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.1.1/kubectl-gs-v2.1.1-linux-amd64.tar.gz
    sha256: ff38515cd3aeab80bc1e9fce37c6548227216ad4e2c58bb61eb95f0e5e876247
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.1.1/kubectl-gs-v2.1.1-linux-arm64.tar.gz
    sha256: a645f31b462abbc7a4b776e12820393dd9b8d279b5f79c7323e02ff9abb00cdc
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
