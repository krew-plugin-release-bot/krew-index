apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.29.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.0/kubectl-gs-v2.29.0-darwin-amd64.tar.gz
    sha256: 43d7ac6829aca77bc9b5cc242873a05229b3a86cfc85600c2c04e3bf2be895e4
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.0/kubectl-gs-v2.29.0-darwin-arm64.tar.gz
    sha256: 37c92617c2e55b7cb49b115f4497ee5fb253ae8758c366906f3efbd5001299fd
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.0/kubectl-gs-v2.29.0-linux-amd64.tar.gz
    sha256: 615f775eab1a3ef2298bf5636818129241bc5041d7293f72ab94939acb8b62ed
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.0/kubectl-gs-v2.29.0-linux-arm64.tar.gz
    sha256: 65c3274b22c09008cb3ecf7eed8ddab9b60377c56629584f4338b8327cea06f6
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.0/kubectl-gs-v2.29.0-windows-amd64.zip
    sha256: 4f2b3a406a10677088058fb6779a901fbb95254301b4104e7be41c9b5ef3cb36
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
