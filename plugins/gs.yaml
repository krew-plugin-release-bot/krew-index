apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.35.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.35.1/kubectl-gs-v1.35.1-darwin-amd64.tar.gz
    sha256: 77067c07abbc6c70fb7b5fb6192edddd968898350d56137d4753f0241c38f88a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.35.1/kubectl-gs-v1.35.1-darwin-arm64.tar.gz
    sha256: 08fd9be35cbf19171ef6e3c75d6372220a9807ea725bcf75d2ffae2fcac626e1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.35.1/kubectl-gs-v1.35.1-linux-amd64.tar.gz
    sha256: f180edd0206a7d68519665301dbe414bbd25411a2023d46c3711de75baed8f66
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.35.1/kubectl-gs-v1.35.1-linux-arm64.tar.gz
    sha256: c022f98cdf58d47dc4403aa9748bcb3431c0fc8e402a88546b06eae292489d6c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
