apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.29.4
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.4/kubectl-gs-v2.29.4-darwin-amd64.tar.gz
    sha256: 72d25d026a1fbc02ac1aab680ced063c4e665d2042e1911f4baa2f59643dedcf
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.4/kubectl-gs-v2.29.4-darwin-arm64.tar.gz
    sha256: 74030990198463c786cc145a3527580177d5f01b42c0a12e664f6326f261c159
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.4/kubectl-gs-v2.29.4-linux-amd64.tar.gz
    sha256: 6ba3b28a4d287d6373fa6504278ca20e6945ce428f5ce4deaba5861182b70a94
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.4/kubectl-gs-v2.29.4-linux-arm64.tar.gz
    sha256: dd91e229015303601ff8406506df1f6bbe327d1842c5959ff380b7b591e49223
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.4/kubectl-gs-v2.29.4-windows-amd64.zip
