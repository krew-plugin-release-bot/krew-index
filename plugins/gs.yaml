apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.13.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.0/kubectl-gs-v2.13.0-darwin-amd64.tar.gz
    sha256: cd5461f9f5d9f5450543ede11612dde155ee7385887a3828617b52e6d753226a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.0/kubectl-gs-v2.13.0-darwin-arm64.tar.gz
    sha256: 72e2b75eb55a3927f251817832e40eee9bb5d85689b1dffa2e067454f11c2679
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.0/kubectl-gs-v2.13.0-linux-amd64.tar.gz
    sha256: de17adb9b36ce71618b26a496fcacd8ffa63eeff908b734cb80deb0f0cacdb2b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.0/kubectl-gs-v2.13.0-linux-arm64.tar.gz
    sha256: 6381dd5904274c676b54a992a997dace274a004a81c0f94965d853d8841e7b5b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.0/kubectl-gs-v2.13.0-windows-amd64.zip
    sha256: 174b05ee03cfddaf935a029c6886650ccae9b63862e8851f8ca57533804113e7
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
