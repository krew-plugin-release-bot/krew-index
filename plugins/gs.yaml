apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.13.2
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.2/kubectl-gs-v2.13.2-darwin-amd64.tar.gz
    sha256: 5263e32575afdfb3682152acfc33df0c8eae09dc9daca7be8ff5232896eec876
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.2/kubectl-gs-v2.13.2-darwin-arm64.tar.gz
    sha256: a4b40c18031b943e3307bde754f34ded43abb3aa2332d03ba6df40fb32fd03eb
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.2/kubectl-gs-v2.13.2-linux-amd64.tar.gz
    sha256: ae6b37f3f1746f6c4dbfb0f9239b2350735986927c2c9b86d37046a7a3cfa001
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.2/kubectl-gs-v2.13.2-linux-arm64.tar.gz
    sha256: cfea7617e32d3f9f6c89ef5988042b3d8bedb29789e427932fda451cd93a3c1a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.13.2/kubectl-gs-v2.13.2-windows-amd64.zip
    sha256: 9e7b4944cf9670f8af8871854f85f595f1af7dbc8315ed9b1c60b2280ab64f00
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
