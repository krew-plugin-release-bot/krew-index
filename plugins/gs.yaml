apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.31.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.31.0/kubectl-gs-v2.31.0-darwin-amd64.tar.gz
    sha256: 767ac0a93ad44e87ac864690a7d454906c7668ac6da3bf01c1ec4eb60c8db7e4
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.31.0/kubectl-gs-v2.31.0-darwin-arm64.tar.gz
    sha256: 38547ef31e5b6f44071e31518caab435b4f18dcf6e9befb388ca9601e50d9101
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.31.0/kubectl-gs-v2.31.0-linux-amd64.tar.gz
    sha256: a4b24e56d9076f99775d66cd4996a40c1e3e314e57f2ae62f0ea0b700ab7c426
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.31.0/kubectl-gs-v2.31.0-linux-arm64.tar.gz
    sha256: d2cd7037a69264ae4f0e1b8dafc11ec04e918998186e4a27bfe17f6870f9aa0c
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.31.0/kubectl-gs-v2.31.0-windows-amd64.zip
    sha256: b158df2e280279175e029de0ec557b4f31217350c5b4413ad4fa9fbb51c0cb69
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
