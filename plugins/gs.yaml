apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.59.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.59.0/kubectl-gs-v1.59.0-darwin-amd64.tar.gz
    sha256: 5e04abe3096f704fb409e7f012875ffe35da5a21a9ecd5b02488b8264f4b1c85
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.59.0/kubectl-gs-v1.59.0-darwin-arm64.tar.gz
    sha256: b69af45bebfabe65515914e0d18f2bdead46f3358e50021af0139aaed8dc11fd
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.59.0/kubectl-gs-v1.59.0-linux-amd64.tar.gz
    sha256: 26c7fd878122132f76af959cc1cd233d1be40ca92f88f9c69a87bcb8b46533c1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.59.0/kubectl-gs-v1.59.0-linux-arm64.tar.gz
    sha256: c6b6d662b263bf72c796ba7e97f6dc1bd35fd0d11e22cbf43b0bc933f65fd55a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
