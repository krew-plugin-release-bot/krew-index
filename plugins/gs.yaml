apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.29.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.1/kubectl-gs-v2.29.1-darwin-amd64.tar.gz
    sha256: 828c781af2c6b33d63c58778641e7e119667bcd7c297e684654320ae9ef50c85
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.1/kubectl-gs-v2.29.1-darwin-arm64.tar.gz
    sha256: d49fc6ab67ed5aa46c90c856085dda05f84736a7a8b8d55fc04610b0bcdbfa5f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.1/kubectl-gs-v2.29.1-linux-amd64.tar.gz
    sha256: 32976495f5c435fb391dd722e0db2e19e3f519f0ecad2a7b3856dfae16e7a9f1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.1/kubectl-gs-v2.29.1-linux-arm64.tar.gz
    sha256: c4a9d09364cb592ad7258c7b2517d457ece28118d23dadaaf979ddfdcb18183d
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.29.1/kubectl-gs-v2.29.1-windows-amd64.zip
    sha256: 417202e2c6641891c2958863a459a2f8a8177c9f457cb544584b0f991e95c527
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
