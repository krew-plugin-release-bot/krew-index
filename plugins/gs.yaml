apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.30.0
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.30.0/kubectl-gs-v2.30.0-darwin-amd64.tar.gz
    sha256: 42330ca1fa2db03a3388aa86119d6dd97b92fbaf955abb0590bef98d90011de4
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.30.0/kubectl-gs-v2.30.0-darwin-arm64.tar.gz
    sha256: 155ded32f0837da5221df7e7b1d03607640fa504b7dacfb5d8c0d028513c5803
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.30.0/kubectl-gs-v2.30.0-linux-amd64.tar.gz
    sha256: 007a2f731265444c427de3876cd9842d6cdbc43020f98a815afd7339efc3317e
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.30.0/kubectl-gs-v2.30.0-linux-arm64.tar.gz
    sha256: bb08af80defe2f817900f13e3e52aba6ab5682464c931f5052473c4ea8654174
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.30.0/kubectl-gs-v2.30.0-windows-amd64.zip
    sha256: b483fd99adc71c7529d2160547d9c38e9ebd94d2d6f219d074f0da8c53909a5b
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
