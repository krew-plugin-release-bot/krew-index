    sha256: c922cb4ec8d641362d7c776760ef2a456b15b14f89b6a836e9d36524277bad92
    bin: kubectl-browse-pvc
  # linux
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/clbx/kubectl-browse-pvc/releases/download/v1.0.0/kubectl-browse-pvc-linux.zip
    sha256: ddfc50a46216c7f971d492cbfa098b08a06efae52318d94799ad560a60febdc1
    bin: kubectl-browse-pvc
