apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: reliably
spec:
  version: v0.25.0
  platforms:
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.25.0/reliably-darwin-amd64.tar.gz
    sha256: 02bdfaf8c7375868e889ec06fb508e324f0972b3d15c50ab60476a7a3492ae3c
    selector:
      matchLabels:
        os: darwin
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  - uri: https://github.com/reliablyhq/cli/releases/download/v0.25.0/reliably-linux-amd64.tar.gz
    sha256: 39890579513e2823112c9b38ef983f5a17d26afe745eb4f13fa65fa54f89ef67
    selector:
      matchLabels:
        os: linux
        arch: amd64
    bin: reliably
    files:
    - from: "reliably"
      to: "."
    - from: LICENSE
      to: .
  homepage: https://reliably.com/docs
  shortDescription: "Surfaces reliability issues in Kubernetes"
  description: |
    Surfaces reliability issues in your Kubernetes configuration,
    using the Reliably CLI.