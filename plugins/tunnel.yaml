apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tunnel
spec:
  version: v1.5.2
  homepage: https://github.com/omrikiei/ktunnel
  shortDescription: Reverse tunneling between cluster and your machine
  description: |
      This plugin establishes a reverse tunnel between the Kubernetes cluster
      and your local machine. It lets you expose your machine as a service in
      the cluster or expose it to a specific deployment as a local host.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.2/ktunnel_1.5.2_Darwin_x86_64.tar.gz
    sha256: d92e2657de64294b7967bf356c2d70480ce64be49c2e4fbf70f9662d30365781
    bin: ktunnel
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.2/ktunnel_1.5.2_Darwin_arm64.tar.gz
    sha256: 53b89f5d2fead807a12ff9b1d12b2eda7ab6a108021430c564aa0ff58ac7dbf4
    bin: ktunnel
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.2/ktunnel_1.5.2_Linux_x86_64.tar.gz
    sha256: 1c330f9444250cbbf38ff33312f04b87a1a10a67fb9b0931704e924201587f23
    bin: ktunnel
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.2/ktunnel_1.5.2_Linux_arm64.tar.gz
    sha256: 1b10444f13ff84e309c24ceffff0a00335b7348d6cb30a3b071265d08771c470
    bin: ktunnel
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.2/ktunnel_1.5.2_Windows_x86_64.tar.gz
    sha256: 925c0bd81410b9c8235a85fff8d39e4abb797f5e9540055c13311907f7db1621
    bin: ktunnel.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.2/ktunnel_1.5.2_Windows_arm64.tar.gz
    sha256: 7e49a777c7c063000f68c3cf3b24a1edc2f50255c5cc99cd84259ac5d170072c
    bin: ktunnel.exe

