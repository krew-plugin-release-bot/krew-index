apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tunnel
spec:
  version: v1.4.2
  homepage: https://github.com/omrikiei/ktunnel
  shortDescription: Reverse tunneling between cluster and your machine
  description: |
      This plugin establishes a reverse tunnel between the Kubernetes cluster
      and your local machine. It lets you expose your machine as a service in
      the cluster or expose it to a specific deployment as a local host.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.4.2/ktunnel_1.4.2_Darwin_x86_64.tar.gz
    sha256: 911b2f2ed174d67fa26b7f51b5206a765194f0929c9e1047734ebe3ae871ee0f
    bin: ktunnel
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.4.2/ktunnel_1.4.2_Linux_x86_64.tar.gz
    sha256: 90d24ca9e4ad52289f58b3142e7ce15a89121e09f808a2ca510ae33938a05cac
    bin: ktunnel
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.4.2/ktunnel_1.4.2_Windows_x86_64.tar.gz
    sha256: 12747c3c5baffc2ba5621a177f30de952775230a11b06f333e1849930180d9e6
    bin: ktunnel.exe
