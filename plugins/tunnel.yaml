apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tunnel
spec:
  version: v1.5.1
  homepage: https://github.com/omrikiei/ktunnel
  shortDescription: Reverse tunneling between cluster and your machine
  description: |
      This plugin establishes a reverse tunnel between the Kubernetes cluster
      and your local machine. It lets you expose your machine as a service in
      the cluster or expose it to a specific deployment as a local host.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.1/ktunnel_1.5.1_Darwin_x86_64.tar.gz
    sha256: 0a105f82028a64eedef48c24564fb965840683e579fdadfab09a98df233d4c5d
    bin: ktunnel
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.1/ktunnel_1.5.1_Darwin_arm64.tar.gz
    sha256: b2df73553975d908934598c2fe89104ad29e326c94bbebbbed5f1db94c5727a2
    bin: ktunnel
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.1/ktunnel_1.5.1_Linux_x86_64.tar.gz
    sha256: bb1135d92e007f1916441b7ebbf50ad62b78b7b8c2d314e91128fcad8ae5f7c4
    bin: ktunnel
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.1/ktunnel_1.5.1_Linux_arm64.tar.gz
    sha256: d5a0398e9bde8a8073adb5df7ea75cb10684beead86023964fda25f25cc6eb3d
    bin: ktunnel
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.1/ktunnel_1.5.1_Windows_x86_64.tar.gz
    sha256: bbc75e8aa5e98f885809e91c40c93bcc1d23736bd6d4dc0963006c972b5c77fa
    bin: ktunnel.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.5.1/ktunnel_1.5.1_Windows_arm64.tar.gz
    sha256: c908aadf4237b9b49dc828b738fa9300e448299a2dff0a947ae219d9ada52d78
    bin: ktunnel.exe

