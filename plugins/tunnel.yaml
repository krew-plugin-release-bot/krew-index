apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tunnel
spec:
  version: v1.4.5
  homepage: https://github.com/omrikiei/ktunnel
  shortDescription: Reverse tunneling between cluster and your machine
  description: |
      This plugin establishes a reverse tunnel between the Kubernetes cluster
      and your local machine. It lets you expose your machine as a service in
      the cluster or expose it to a specific deployment as a local host.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.4.5/ktunnel_1.4.5_Darwin_x86_64.tar.gz
    sha256: 3b8ffcd6c99dabb269c72209dad9e1b81f7a16d6432c24e54201a15f505aecc1
    bin: ktunnel
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.4.5/ktunnel_1.4.5_Linux_x86_64.tar.gz
    sha256: 2fa2402d4da15e33fae8020a093e4addd319ef2602e90a81e0e65f505bcd0c6d
    bin: ktunnel
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/omrikiei/ktunnel/releases/download/v1.4.5/ktunnel_1.4.5_Windows_x86_64.tar.gz
    sha256: a951628a9032521dd6aa2378d2983704c64f628a23f1cfac1634671484b9a520
    bin: ktunnel.exe
