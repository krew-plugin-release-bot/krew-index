apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: colorize-applied
spec:
  version: v0.0.5
  homepage: https://github.com/cappyzawa/kubectl-colorize-applied
  shortDescription: "Colorize results of apply/dry-run"
  description: |
    This plugin colorizes the results of apply/dry-run.
    Each line containing the following strings is colored:
    "pruned", "configured", "created", and "unchanged".
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.5/kubectl-colorize-applied-darwin-amd64.tar.gz
    sha256: 0aafa25527659d99c68928887cb68aa29be959bd65b97a459df15449d11511f9
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.5/kubectl-colorize-applied-darwin-arm64.tar.gz
    sha256: 6ce95dfdbdd4beb83d7173f379d07539d671fff907392d963a76262b749ce08d
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.5/kubectl-colorize-applied-linux-amd64.tar.gz
    sha256: 239bc9f2ffcae76c1e7bca169ccf2b04eb30162d38d273c67fa0bbf65dcddac8
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.5/kubectl-colorize-applied-linux-arm64.tar.gz
    sha256: aadbbe269145f688989d0e7aa95c7cc494b73db6e23e1a0a85d783d6368b86c9
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.5/kubectl-colorize-applied-windows-amd64.tar.gz
    sha256: 7e591ba096eb47f11c5e36f088a166caccb95e3034e6940cab0cb393c29ca589
    bin: kubectl-colorize_applied.exe
