apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: colorize-applied
spec:
  version: v0.0.6
  homepage: https://github.com/cappyzawa/kubectl-colorize-applied
  shortDescription: "Colorize results of apply/dry-run"
  description: |
    This plugin colorizes the results of apply/dry-run.
    Each line containing the following strings is colored:
    "pruned", "configured", "created", and "unchanged".
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.6/kubectl-colorize-applied-darwin-amd64.tar.gz
    sha256: 36ac3e33b38c86ecf565f4e850f45e7582fa8af9044f3d7cb542f7b0156f0033
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.6/kubectl-colorize-applied-darwin-arm64.tar.gz
    sha256: aa821d52041b48fa9ddf90202b519a180996b6cddec3e8132215915a841d11d3
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.6/kubectl-colorize-applied-linux-amd64.tar.gz
    sha256: 2d2c644d3471033a1ce09dde21206eaba6e29d057c2fc075b213fe06b0235f97
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.6/kubectl-colorize-applied-linux-arm64.tar.gz
    sha256: f1ab6b9e318b2f18eb602b4e6a80f43d8aa38146b13cd5d704b579adbb8405a6
    bin: kubectl-colorize_applied
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.6/kubectl-colorize-applied-windows-amd64.tar.gz
    sha256: 0efc6102fa2769ac39aac13222f0286acecab81dc0383245adf22a94f763c823
    bin: kubectl-colorize_applied.exe
