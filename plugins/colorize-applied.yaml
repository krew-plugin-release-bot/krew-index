apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: colorize-applied
spec:
  version: v0.0.3
  homepage: https://github.com/cappyzawa/kubectl-colorize-applied
  shortDescription: "Colorize results of apply/dry-run"
  description: |
    This plugin colorizes the results of apply/dry-run.
    Each line containing the following strings is colored:
    "pruned", "configured", "created", and "unchanged".
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.3/kubectl-colorize-applied-darwin-amd64.tar.gz
    sha256: f18f243c447e25e69c0f754d4a2a87b8655f43ffec82e924fdee387e74a380fb
    bin: kubectl-colorize-applied
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.3/kubectl-colorize-applied-darwin-arm64.tar.gz
    sha256: e9e169700b6086eaeeaeac8ae0c96e9659107d83043d6437df4f4111461e7af7
    bin: kubectl-colorize-applied
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.3/kubectl-colorize-applied-linux-amd64.tar.gz
    sha256: e35f61eea06215c274e73033898ef8803e59f40b8c81be8885526d1009a90cc3
    bin: kubectl-colorize-applied
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.3/kubectl-colorize-applied-linux-arm64.tar.gz
    sha256: c147fedb8357b9fff94a8b882515e42a171919cbb0901a57a72862f6caf5ffd7
    bin: kubectl-colorize-applied
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/cappyzawa/kubectl-colorize-applied/releases/download/v0.0.3/kubectl-colorize-applied-windows-amd64.tar.gz
    sha256: ea827800cac30ff016e27fe73dba6ac1e5b0985e386dc455847244536fc00d42
    bin: kubectl-colorize-applied.exe
