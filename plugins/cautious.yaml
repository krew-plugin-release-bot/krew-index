apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cautious
spec:
  shortDescription: Cautiously operate inside clusters
  homepage: https://github.com/fedeztk/kubectl-cautious
  description: |
    Cautiously run kubectl commands, no more accidental deletions!
    Supports regexes and is configured via a yaml file under ~/.kube
  version: v0.0.3
  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/fedeztk/kubectl-cautious/archive/v0.0.3.tar.gz
    sha256: 243297dd78552197d2a334b20232d61d1d0ff32e9068381da038ec9b1a0ff078
    bin: cautious

  - selector:
      matchLabels:
        os: windows
    uri: https://github.com/fedeztk/kubectl-cautious/archive/v0.0.3.tar.gz
    sha256: 243297dd78552197d2a334b20232d61d1d0ff32e9068381da038ec9b1a0ff078
    bin: "cautious.exe"
