  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/mateimicu/kdiscover/releases/download/v0.1.6/kdiscover_v0.1.6_darwin_arm64.tar.gz
    sha256: fa381d824244708a9a030b98793768280965a2755b44fbecdb0b0206d670636f
    bin: kubectl-discover
    files:
    - from: "kdiscover"
      to: "kubectl-discover"
    - from: "LICENSE"
      to: "."
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/mateimicu/kdiscover/releases/download/v0.1.6/kdiscover_v0.1.6_darwin_amd64.tar.gz
