apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kyverno
spec:
  version: v1.5.7
  homepage: https://github.com/kyverno/kyverno
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.7/kyverno-cli_v1.5.7_linux_x86_64.tar.gz
      sha256: 33bf8649d032857de2c49d5b5af6f4fa7a489c038acdc4203a372b9b8b9b89cc
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.7/kyverno-cli_v1.5.7_darwin_x86_64.tar.gz
      sha256: 130cb5d6a6056eeb477db627c4b1b144963d6eb4a7b2b4d10a0ad016caf268e1
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.7/kyverno-cli_v1.5.7_windows_x86_64.zip
      sha256: ca795ec14aacf94a454680274124078fc0ef84151f611a5900e45464b347bc79
      files:
        - from: kyverno.exe
          to: .
        - from: LICENSE
          to: .
      bin: kyverno.exe
  shortDescription: Kyverno is a policy engine for kubernetes
  description: |+2
    Kyverno is used to test kyverno policies and apply policies to resources files
  caveats: |
    The plugin requires access to create Policy and CustomResources
