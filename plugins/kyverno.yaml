apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kyverno
spec:
  version: v1.5.6
  homepage: https://github.com/kyverno/kyverno
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.6/kyverno-cli_v1.5.6_linux_x86_64.tar.gz
      sha256: 96dc6718563cc6870ffed88126fbeb320e6d6193af9cac8af66eb36d492884c3
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.6/kyverno-cli_v1.5.6_darwin_x86_64.tar.gz
      sha256: 8129b95157a84e249f85af9589db53925822b24bf6b6dc2a3f11dfbd36c1e51f
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.6/kyverno-cli_v1.5.6_windows_x86_64.zip
      sha256: 2c712f1f5600d0ddc974b55977570c1646ec656c2130117d3e1cad3fddf821a7
      files:
        - from: kyverno.exe
          to: .
        - from: LICENSE
          to: .
      bin: kyverno.exe
  shortDescription: Kyverno is a policy engine for kubernetes
  description: |+2
    Kyverno is used to test kyverno policies and apply policies to resources files
  caveats: |
    The plugin requires access to create Policy and CustomResources
