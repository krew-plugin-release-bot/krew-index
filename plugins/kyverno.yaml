apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kyverno
spec:
  version: v1.5.3
  homepage: https://github.com/kyverno/kyverno
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.3/kyverno-cli_v1.5.3_linux_x86_64.tar.gz
      sha256: 6c9543c9a62312e8d748a1897a635d949b06e44230ba8d3e8d49c498f5f2e3f1
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.3/kyverno-cli_v1.5.3_darwin_x86_64.tar.gz
      sha256: e20e6d7398826f09dae524d041aa8f3d27535e767aac55732f96fb7d12a7680e
      files:
        - from: kyverno
          to: .
        - from: LICENSE
          to: .
      bin: kyverno
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kyverno/kyverno/releases/download/v1.5.3/kyverno-cli_v1.5.3_windows_x86_64.zip
      sha256: f30bc575fabb4bc57fa627824179a3264a865e641243883984ebdc73ad5c1dcf
      files:
        - from: kyverno.exe
          to: .
        - from: LICENSE
          to: .
      bin: kyverno.exe
  shortDescription: Kyverno is a policy engine for kubernetes
  description: |+2
    Kyverno is used to test kyverno policies and apply policies to resources files
  caveats: |
    The plugin requires access to create Policy and CustomResources
