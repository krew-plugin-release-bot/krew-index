apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: marvin
spec:
  homepage: https://github.com/undistro/marvin
  shortDescription: Scan clusters with your own checks written in CEL.
  description: |
    Marvin scans a Kubernetes cluster by performing CEL expressions 
    to report potential issues, misconfigurations and vulnerabilities.
    
    Marvin allows you to write your own checks by using CEL expressions.
  version: v0.2.4
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.4/marvin_Linux_x86_64.tar.gz
    sha256: 319faa055416651c058fd3fdcbc306c7fa04be3dfe5ecd88b70fa890f5425a7f
    bin: marvin
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.4/marvin_Linux_arm64.tar.gz
    sha256: ac6ea7a88dddf3f06a7a759e63f5c4b50be8a7c28d7188c8870bac47db30694e
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.4/marvin_Darwin_x86_64.tar.gz
    sha256: 6d4b71fed37fe0ab52083805f64df4886660567a78293f09d05b90b9dc4eeab2
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.4/marvin_Darwin_arm64.tar.gz
    sha256: 55fd5bc1ab8d45d604a82445cbdb82f8deb2deefd81d2e574c1ca1308bfc8fee
    bin: marvin
