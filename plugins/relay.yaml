apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: relay
spec:
  version: v0.1.1
  homepage: https://github.com/knight42/krelay
  shortDescription: Drop-in "port-forward" replacement with UDP and hostname resolution.
  description: |
    This kubectl plugin is a drop-in replacement for `kubectl port-forward` with some enhanced features:
    * Supports UDP port forwarding
    * Supports simultaneous forwarding of data to multiple targets
    * Forwarding session will not be interfered after performing rolling updates
    * Forwarding data to the given IP or hostname that is accessible within the kubernetes cluster
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.1/kubectl-relay_v0.1.1_darwin-amd64.tar.gz
    sha256: 2ca64c5413ec4385ddbd93d60fbbf2407b7d9de3898023c583586dd175ba2836
    bin: kubectl-relay
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.1/kubectl-relay_v0.1.1_darwin-arm64.tar.gz
    sha256: 419b5d208e387e7d71ed06847cf2330a78e40d7f1bac322969c14eecb14671ac
    bin: kubectl-relay
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.1/kubectl-relay_v0.1.1_linux-amd64.tar.gz
    sha256: f7525d80d3a7b938a58faa71bd32ff644e01eddb86cec1566bff3227d113f0d3
    bin: kubectl-relay
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.1/kubectl-relay_v0.1.1_linux-arm64.tar.gz
    sha256: 2c0910f788b8a3f0aeea497e8b41afe74b33d054d55f827e139b4c350ffeb910
