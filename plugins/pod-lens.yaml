apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pod-lens
spec:
  version: "v0.2.1"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-pod-lens/releases/download/v0.2.1/pod-lens_linux_amd64.tar.gz
    sha256: b4766c156d543b43e380d334898fbae9e6d0abe487cb07bd61c809f235bcc98a
    files:
    - from: "./pod-lens"
      to: "."
    - from: LICENSE
      to: "."
    bin: "pod-lens"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-pod-lens/releases/download/v0.2.1/pod-lens_darwin_amd64.tar.gz
    sha256: 10119e2732261239ef5e52e9d28867c7f14ef9d4f0589027274783a9c4640a48
    files:
    - from: "./pod-lens"
      to: "."
    - from: LICENSE
      to: "."
    bin: "pod-lens"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-pod-lens/releases/download/v0.2.1/pod-lens_windows_amd64.zip
    sha256: 2a739a7e290e8f740950eab202fc49729f838ccfc1a035a02cba31e5cdaacc77
    files:
    - from: "/pod-lens.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "pod-lens.exe"
  shortDescription: Show pod-related resources
  homepage: https://pod-lens.guoxudong.io
  description: |
    Find related workloads, namespace, node, service, configmap, secret,
    ingress, PVC and HPA by pod name and display them in a tree and table.
