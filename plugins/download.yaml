apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: download
spec:
  version: v0.0.7
  homepage: https://github.com/Anddd7/kubectl-download
  shortDescription: Output and download any kubernetes resources in to named files.
  description: |
    It simplifies the process of `kubectl get pod nginx -oyaml > nginx.yaml`, 
    you don't need pipe and name a file manually. Just `kubectl download pod nginx`.
  caveats: ""
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/Anddd7/kubectl-download/releases/download/v0.0.7/kubectl-download_v0.0.7_darwin_amd64.tar.gz
    sha256: b297ac7764abc3efe29003df9efedabbd026abde69fa75488f2594a99725d30d
    bin: kubectl-download
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/Anddd7/kubectl-download/releases/download/v0.0.7/kubectl-download_v0.0.7_darwin_arm64.tar.gz
    sha256: b04d686016a0976dde8d0a593d7ca0b192bef80243cbbaff932fac6a999c4188
    bin: kubectl-download
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/Anddd7/kubectl-download/releases/download/v0.0.7/kubectl-download_v0.0.7_linux_amd64.tar.gz
    sha256: 76967399123232d9482a44256d0a2d69920c9db8b26a3d11ff570d99d1d9254f
    bin: kubectl-download
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/Anddd7/kubectl-download/releases/download/v0.0.7/kubectl-download_v0.0.7_windows_amd64.tar.gz
    sha256: 269422f55ec7a6f41eaf3272be0d08821d973b137d4e85b473a7f8c255284f80
    bin: kubectl-download.exe