apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: resource-view
spec:
  version: v0.3.1
  homepage: https://github.com/bryant-rh/kubectl-resource-view
  shortDescription: Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
  description: |
    This plugin Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
    The resource command allows you to see the resource consumption for nodes or pods.
    This command requires Metrics Server to be correctly configured and working on the server.
  caveats: |
    Usage:
      kubectl-resource-view [flags] [options]
      kubectl-resource-view [command]

    Examples:
      node        Display Resource (CPU/Memory/PodCount) usage of nodes
      pod         Display Resource (CPU/Memory)          usage of pods
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.1/kubectl-resource-view_v0.3.1_darwin_amd64.tar.gz
    sha256: 26bcff61375277e388e5fbc8af08516b9b4d9233b0c52085282502add50062ae
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.1/kubectl-resource-view_v0.3.1_darwin_arm64.tar.gz
    sha256: 9aa72f37c946ca5e08efae453b5f1b68c2d5fce326f26c55fef9190b1ea8548a
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.1/kubectl-resource-view_v0.3.1_linux_amd64.tar.gz
    sha256: 4a09eb823b14c0dfdc965d4ff262c0c10dd09c63b4f54fc1f9262651edcd56f9
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.1/kubectl-resource-view_v0.3.1_windows_amd64.tar.gz
    sha256: 6d580b3305b70b4dcd68090d288c20680b75a6f55433ab2f8208b9e80ded62ae
    bin: kubectl-resource-view.exe
