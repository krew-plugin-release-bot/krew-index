apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: resource-view
spec:
  version: v0.2.0
  homepage: https://github.com/bryant-rh/kubectl-resource-view
  shortDescription: Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
  description: |
    This plugin Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
    The resource command allows you to see the resource consumption for nodes or pods.
    This command requires Metrics Server to be correctly configured and working on the server.
  caveats: |
    Usage:
      kubectl-resource-view [flags] [options]
      kubectl-resource-view [command]

    Examples:
      node        Display Resource (CPU/Memory/PodCount) usage of nodes
      pod         Display Resource (CPU/Memory)          usage of pods
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.2.0/kubectl-resource-view_v0.2.0_darwin_amd64.tar.gz
    sha256: 4c3e0c6cfea734df3188da545cd50431fbe6f6bcb301abc9a3980b3c0176a7b8
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.2.0/kubectl-resource-view_v0.2.0_darwin_arm64.tar.gz
    sha256: 0e863ca3a0dba68a1897c948a63acade978cb3387989c9831245b25e79899916
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.2.0/kubectl-resource-view_v0.2.0_linux_amd64.tar.gz
    sha256: 45be247c99b9010917722909f10b7b1b6481dd973228783502465922de7227b9
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.2.0/kubectl-resource-view_v0.2.0_windows_amd64.tar.gz
    sha256: dbdc7a2ee1614eab369c35c42cc0d5bb21133c7b72f1645b9841c050aacf950f
    bin: kubectl-resource-view.exe
