apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: resource-view
spec:
  version: v0.3.0
  homepage: https://github.com/bryant-rh/kubectl-resource-view
  shortDescription: Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
  description: |
    This plugin Display Resource (CPU/Memory/PodCount) Usage and Request and Limit.
    The resource command allows you to see the resource consumption for nodes or pods.
    This command requires Metrics Server to be correctly configured and working on the server.
  caveats: |
    Usage:
      kubectl-resource-view [flags] [options]
      kubectl-resource-view [command]

    Examples:
      node        Display Resource (CPU/Memory/PodCount) usage of nodes
      pod         Display Resource (CPU/Memory)          usage of pods
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.0/kubectl-resource-view_v0.3.0_darwin_amd64.tar.gz
    sha256: 83d4a41b8fcfc73d14f3d3f02b1ae51447fd4c8be16a197f0530a89948526f42
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.0/kubectl-resource-view_v0.3.0_darwin_arm64.tar.gz
    sha256: dea0ed0feb7f860a3045cec6904775753382466ab78ae52975860d5037f57e32
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.0/kubectl-resource-view_v0.3.0_linux_amd64.tar.gz
    sha256: ef4f7395d12a9904a0045ae8697d1989e97f8e08d9f1a90bfb08a425193418a6
    bin: kubectl-resource-view
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/bryant-rh/kubectl-resource-view/releases/download/v0.3.0/kubectl-resource-view_v0.3.0_windows_amd64.tar.gz
    sha256: 6a6482a084cd62d475a4176da9d48392b7f6a9d54dc8298858a074ba76411319
    bin: kubectl-resource-view.exe
