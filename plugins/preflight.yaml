  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/replicatedhq/troubleshoot/releases/download/v0.76.0/preflight_linux_arm64.tar.gz
    sha256: 582094c3d88b959428566123bd1488eb245f40d082fd08a9831fbd04a8418b6e
    files:
    - from: preflight
      to: .
    - from: LICENSE
      to: .
