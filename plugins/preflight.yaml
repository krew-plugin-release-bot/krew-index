  - selector:
      matchLabels:
        os: linux
        arch: arm
    uri: https://github.com/replicatedhq/troubleshoot/releases/download/v0.76.0/preflight_linux_arm.tar.gz
    sha256: 498d1f8ae4be99b7458f72cf5cf4d3b13bb5fef4e423a2eff1475f570266660f
