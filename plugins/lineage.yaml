apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: lineage
spec:
  version: v0.3.0
  homepage: https://github.com/tohjustin/kube-lineage
  shortDescription: Display all dependent resources
  description: |
    This plugin prints a table of dependents of the specified resource.
  caveats: |
    The tool only shows dependencies among the resources you have access to.
    So for restricted users, the result may be incomplete.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/tohjustin/kube-lineage/releases/download/v0.3.0/kube-lineage_darwin_amd64.tar.gz
    sha256: bb4046986ee365aecaaf767f90bddab78da816327e78bb258dc846b523290870
    bin: kube-lineage
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/tohjustin/kube-lineage/releases/download/v0.3.0/kube-lineage_darwin_arm64.tar.gz
    sha256: ac8c6dfeb7e87d93c84860622d89f5becec76def78610cdd7b7cab6c219f2930
    bin: kube-lineage
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/tohjustin/kube-lineage/releases/download/v0.3.0/kube-lineage_linux_amd64.tar.gz
    sha256: 08be7deb0e8e8fe1d2f91f501389f98f1c35cd431cd6c6a609f47b6ca79865a4
    bin: kube-lineage
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/tohjustin/kube-lineage/releases/download/v0.3.0/kube-lineage_linux_arm64.tar.gz
    sha256: 08da53acbab24c0bdbfb1b2fc556f72f419c8779dab1af283442e6b51e059d11
    bin: kube-lineage
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/tohjustin/kube-lineage/releases/download/v0.3.0/kube-lineage_windows_amd64.zip
    sha256: a547eebed020e5573d35ae7f038fe7abc0b1868ff587963c36f9a47eada04949
    bin: kube-lineage.exe
