apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dup
spec:
  version: v0.3.0
  homepage: https://github.com/vash/dup
  shortDescription: Easily and powerfully duplicate (and edit) existing Kubernetes resources and pods that are spawned by them.
  description: |
    This plugin is designed for on-the-fly duplication of Kubernetes resources.
    It focuses on providing a convenient way to edit resources before duplication,
    with a specific emphasis on Pods to create a fine-tuned resource quickly.
    This tool can be used for debugging running containers without them crashing,
    and simplifying the administration and general interaction with Kubernetes clusters.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/vash/dup/releases/download/v0.3.0/dup_v0.3.0_darwin_amd64.tar.gz
    sha256: 7fb5b93d9da4c83e14f36592d0b9237823e0e6b978176c6deaaba4ac0ee84865
    bin: kubectl-dup
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/vash/dup/releases/download/v0.3.0/dup_v0.3.0_darwin_arm64.tar.gz
    sha256: f9edb94d5fd0b9c380769b358c7c14fc916318b2c12965908cabe0323e8f3398
    bin: kubectl-dup
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/vash/dup/releases/download/v0.3.0/dup_v0.3.0_linux_amd64.tar.gz
    sha256: 2e11d029b0b4bfe72ffd4a37aba83a88e07677bb264ee8038761ccfa76ecbb88
    bin: kubectl-dup
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/vash/dup/releases/download/v0.3.0/dup_v0.3.0_windows_amd64.zip
    sha256: 33052a4c2d2c79265df7282a82f4684557f971b824943a846022f3220033cedc
    bin: kubectl-dup.exe
