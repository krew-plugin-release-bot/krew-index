apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dup
spec:
  version: v0.3.1
  homepage: https://github.com/vash/dup
  shortDescription: Duplicate all existing Kubernetes resources
  description: |
    This plugin is designed for on-the-fly duplication of Kubernetes resources.
    It focuses on providing a convenient way to edit resources before duplication,
    with a specific emphasis on Pods to create a fine-tuned resource quickly.
    This tool can be used for debugging running containers without them crashing,
    and simplifying the administration and general interaction with Kubernetes clusters.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/vash/dup/releases/download/v0.3.1/dup_v0.3.1_darwin_amd64.tar.gz
    sha256: f91f3745918859203500a03a9a1ebe7ea5f5deaf93684f1d41434c9937bdbc6b
    bin: kubectl-dup
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/vash/dup/releases/download/v0.3.1/dup_v0.3.1_darwin_arm64.tar.gz
    sha256: 6f7d6d4e6f0e35edc61c957eba9daee54c1b5f592a2a5ba307195e0e681469d2
    bin: kubectl-dup
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/vash/dup/releases/download/v0.3.1/dup_v0.3.1_linux_amd64.tar.gz
    sha256: 6889417e6c8bc57f630efd790f13ff833226a5ea61a70677688ae2fc2171d6e1
    bin: kubectl-dup
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/vash/dup/releases/download/v0.3.1/dup_v0.3.1_windows_amd64.zip
    sha256: 1f8371875d14913fb5a80e14b83000959c33b8f8c4bee40511ad0e9f90870540
    bin: kubectl-dup.exe
