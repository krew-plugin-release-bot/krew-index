apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v0.0.7
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.7/kubectl-retina-darwin-amd64-v0.0.7.tar.gz
    sha256: 50b44a9025df9fa4a2cbb924e57afdfe2e05a0b23b9c382cc5d14a4614c49137
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.7/kubectl-retina-darwin-arm64-v0.0.7.tar.gz
    sha256: 5e8bdc4cd962b24e4f6d27b10253c164a90235976d7837ef1fb972e34af6e76f
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.7/kubectl-retina-linux-amd64-v0.0.7.tar.gz
    sha256: dff2ddb620f2fb9c0258fbd5ea721df199337e73657bdf1347d102a65dd50e70
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.7/kubectl-retina-linux-arm64-v0.0.7.tar.gz
    sha256: 27a0dd8cf1a50c24bd872f4978b308d4126b724e81056da4be4c39bb155e2cd7
