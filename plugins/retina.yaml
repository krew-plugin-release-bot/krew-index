apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v0.0.19
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.19/kubectl-retina-darwin-amd64-v0.0.19.tar.gz
    sha256: 3457eb713e9c1f09370e5c3b0c99faffb67f431856c0a18c25b82d4f05175b56
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.19/kubectl-retina-darwin-arm64-v0.0.19.tar.gz
    sha256: 8cd5c476cc16cad72ba43e0d13e08f7198721325304d142cb8e2df0c94971ce5
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.19/kubectl-retina-linux-amd64-v0.0.19.tar.gz
    sha256: 6ad9c7dd3a5387da321e4bd8560b2d61c7f365c7543b38e01b224580f6652cda
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.19/kubectl-retina-linux-arm64-v0.0.19.tar.gz
    sha256: 8a2fe526abc9c883d351a1864fce52ad8de626daedd343537d3d6f989dd051e2
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.19/kubectl-retina-windows-amd64-v0.0.19.zip
    sha256: c6026b5a126971a349021712e4cc265435b1dc0a42f2b365dbb6396c4b27c1e8
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.19/kubectl-retina-windows-arm64-v0.0.19.zip
    sha256: a89c3fc67091c71e56fbceab600dfd13bb6384df24ea22637c43c98ef96a0290
    bin: kubectl-retina-windows-arm64.exe

