apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: blame
spec:
  version: v0.0.10
  homepage: https://github.com/knight42/kubectl-blame
  shortDescription: Show who edited resource fields.
  description: |
    Annotate each line in the given resource's YAML with information from the managedFields to show
    who last modified the field.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.10/kubectl-blame-v0.0.10-darwin-amd64.tar.gz
    sha256: 419044052a20168c17afd962e666692da1aaefd7e18e5b7066629108f3f86174
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.10/kubectl-blame-v0.0.10-darwin-arm64.tar.gz
    sha256: 1d6e2a247655a23ecfdc8d891a24516b93a9ab59e9ede884af8f959527ca66ce
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.10/kubectl-blame-v0.0.10-linux-amd64.tar.gz
    sha256: 3b10777577db72a442c24109125ad0605907a50c8c623d74638c4ab911f85924
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.10/kubectl-blame-v0.0.10-linux-arm64.tar.gz
    sha256: de6b61f8c7dae893570a5adda90e645c792e7fd6aa4eaceb7897fa5b2e95616e
    bin: kubectl-blame
