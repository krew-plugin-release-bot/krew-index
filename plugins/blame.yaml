apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: blame
spec:
  version: v0.0.7
  homepage: https://github.com/knight42/kubectl-blame
  shortDescription: Show who edited resource fields.
  description: |
    Annotate each line in the given resource's YAML with information from the managedFields to show
    who last modified the field.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.7/kubectl-blame-v0.0.7-darwin-amd64.tar.gz
    sha256: c4d6e08f0adda4bcd9bc96509bd70d0b62bbb6080eb0029de2fbeb89bc58513c
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.7/kubectl-blame-v0.0.7-linux-amd64.tar.gz
    sha256: 0cf01437f1a37173341e64afce2026deae79c122d10158e99e28eadb4dc4b93b
    bin: kubectl-blame
