apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: rbac-tool
spec:
  version: v1.1.4
  platforms:
  - bin: rbac-tool
    uri: https://github.com/alcideio/rbac-tool/releases/download/v1.1.4/rbac-tool_v1.1.4_linux_amd64.tar.gz
    sha256: ea2448c699548ee8ee3df1fa0560ddde9a3e60a871af190a5d709074f71695d3
    selector:
      matchLabels:
        os: linux
        arch: amd64

  - bin: rbac-tool
    uri: https://github.com/alcideio/rbac-tool/releases/download/v1.1.4/rbac-tool_v1.1.4_darwin_amd64.tar.gz
    sha256: 5a829f4d62e748a6d27e52f5ce465f2b182d21780262259f5c62d89039ece026
    selector:
      matchLabels:
        os: darwin
        arch: amd64

  - bin: rbac-tool.exe
    uri: https://github.com/alcideio/rbac-tool/releases/download/v1.1.4/rbac-tool_v1.1.4_windows_amd64.tar.gz
    sha256: 4f01a894e4159a9508f19bf6958194be6b3381045eac1ba7535bb19ae728edc6
    selector:
      matchLabels:
        os: windows
        arch: amd64

  shortDescription: Plugin to analyze RBAC permissions and generate policies
  homepage: https://github.com/alcideio/rbac-tool
  description: |
    This plugin is a collection of RBAC tools to simplify analysis and configuration.
    You can visualize, analyze, query permissions as well as generate policies in multiple ways.

    Examples:
    # Generate HTML visualzation of your RBAC permissions
    kubectl rbac-tool viz

    # Query who can read secrets
    kubectl rbac-tool who-can get secret

    # Generate a ClusterRole policy that allows to read everything except secrets and services
    kubectl rbac-tool gen --deny-resources=secrets.,services. --allowed-verbs=get,list