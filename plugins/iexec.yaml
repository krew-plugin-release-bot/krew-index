apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: iexec
spec:
  version: v1.13.0
  homepage: https://github.com/gabeduke/kubectl-iexec
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/gabeduke/kubectl-iexec/releases/download/v1.13.0/kubectl-iexec_v1.13.0_Darwin_x86_64.tar.gz
      sha256: 2888abb15cd2c4278e74ef5a4722d8df27135af2624a2f68b0ae2ebc05414fea
      bin: kubectl-iexec
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/gabeduke/kubectl-iexec/releases/download/v1.13.0/kubectl-iexec_v1.13.0_Linux_x86_64.tar.gz
      sha256: be08d754712eb27e0b55705ae6fdb87911870c675d1b9521bf2917a75faaca3c
      bin: kubectl-iexec
  shortDescription: Interactive selection tool for `kubectl exec`
  description: |
    Interactive pod and container selector for `kubectl exec`
  caveats: |
    To get help run: kubectl iexec --help
    Examples:
    Run command in container:
      kubectl iexec [pod] [command]
