apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.8.1"
  homepage: https://github.com/hyperledger-labs/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.1/hlf-operator_v1.8.1_darwin_amd64.zip
      sha256: f3c02a0d45aab42f4cd33b6cccc63045b8bf27c32a4dc679a2ace8810544c2e8
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.1/hlf-operator_v1.8.1_darwin_arm64.zip
      sha256: c04fa209a7d272fe5efab6c81a80575e818aa112a4ca742b74ca8c9e47b16b60
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.1/hlf-operator_v1.8.1_linux_amd64.zip
      sha256: 87340fe644eca0f5113b05ae562fabc43d0a5a1e2f780e4bd5fc0ae8fb0072df
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.1/hlf-operator_v1.8.1_linux_arm64.zip
      sha256: d9fe525faa462d23bbc4a478c86f02e9c030c32e4e40308a637befd48a71cf56
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.1/hlf-operator_v1.8.1_windows_amd64.zip
      sha256: 7246e1a2ff3ab233c60ddb25db6d943fd622903c40cd47ebdaf6c4253ff5ce6a
      bin: kubectl-hlf.exe
