apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.8.2"
  homepage: https://github.com/hyperledger-labs/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.2/hlf-operator_v1.8.2_darwin_amd64.zip
      sha256: b5db1a31e5a982e1be14d4a58ce94e3656dc88244024eafbd3bd256d4c62fc8b
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.2/hlf-operator_v1.8.2_darwin_arm64.zip
      sha256: 738e4c580dcfbc7290256a47cd49fe0f4c8945565e77918ed5d30a6f84a386d1
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.2/hlf-operator_v1.8.2_linux_amd64.zip
      sha256: 2b1df57012f9004087e0c8b123bb6f4e9097589b9d8cd2dbeb496a099f36921c
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.2/hlf-operator_v1.8.2_linux_arm64.zip
      sha256: 3ab1d5538a9b5f80b968348606df4061ff93d9744d89845f06af371a9dba8ffb
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.8.2/hlf-operator_v1.8.2_windows_amd64.zip
      sha256: d6ce04def7b1f97f815ebc00c0c316f811071774bab51b7c8b61c8b1d2a1a756
      bin: kubectl-hlf.exe
