apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.6.5-beta2"
  homepage: https://github.com/hyperledger-labs/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.5-beta2/hlf-operator_v1.6.5-beta2_darwin_amd64.zip
      sha256: 9a352d0487847a77b67b3a280993e522f399d1e850108b1c64ec5376496be24a
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.5-beta2/hlf-operator_v1.6.5-beta2_linux_amd64.zip
      sha256: 64715d3bde0947c193fd3ea69020abffbb84490eb0112fe658c757a6f71a1fd5
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.5-beta2/hlf-operator_v1.6.5-beta2_windows_amd64.zip
      sha256: bc60b409847595529e4fbce900fa3262ea81373a5beea47341e87872f43ba20e
      bin: kubectl-hlf.exe
