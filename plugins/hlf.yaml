apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.6.3"
  homepage: https://github.com/hyperledger-labs/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.3/hlf-operator_v1.6.3_darwin_amd64.zip
      sha256: 32a866f2c6ab32d49726ccf375f48ceda8b0d4d18f653bcdfaaa0f2f1e0a2bf9
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.3/hlf-operator_v1.6.3_linux_amd64.zip
      sha256: 74590bcb4cea80a5a3a5d69d97683d222117bd8eaff268380acfbd318f542acc
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.3/hlf-operator_v1.6.3_windows_amd64.zip
      sha256: 8959c124ecd21c79d4f61d924049d4f5e1dd47f7f1579743dc92c9b0368e91e2
      bin: kubectl-hlf.exe
