apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.7.0"
  homepage: https://github.com/hyperledger-labs/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.7.0/hlf-operator_v1.7.0_darwin_amd64.zip
      sha256: cb17592e3dff34d2731a6594e63e3b0b95e114a4db680569540d65f6bcdcb2a1
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.7.0/hlf-operator_v1.7.0_linux_amd64.zip
      sha256: 0bec859b5a514cb80f7e475334b67837ef83d8e352c1f7da3d13111bf9882087
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.7.0/hlf-operator_v1.7.0_windows_amd64.zip
      sha256: 5bb8c78fcb609177e5a3ec0948cc44f8456a2ced3d7e74559c84cee553d35146
      bin: kubectl-hlf.exe
