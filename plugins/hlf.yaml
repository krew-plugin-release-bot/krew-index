apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.6.3-beta7"
  homepage: https://github.com/hyperledger-labs/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.3-beta7/hlf-operator_v1.6.3-beta7_darwin_amd64.zip
      sha256: 808cf86b3c940ab12d1d22f18ffdf66e85a48c1f8fba4878b67f72063a013d1c
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.3-beta7/hlf-operator_v1.6.3-beta7_linux_amd64.zip
      sha256: 323d502afa7a9bc8caa0823564b015f79a03dc248f56687dd9fbfd1bf0f7fd10
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/hyperledger-labs/hlf-operator/releases/download/v1.6.3-beta7/hlf-operator_v1.6.3-beta7_windows_amd64.zip
      sha256: 322fc071f73ad0a3d26084600778f4a55fed3850512de29a70fd7e86360d4e9a
      bin: kubectl-hlf.exe
