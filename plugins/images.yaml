apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: images
spec:
  version: v0.5.0
  homepage: https://github.com/chenjiandongx/kubectl-images
  shortDescription: Show container images used in the cluster.
  description: |
    This plugin shows container images used in the Kubernetes cluster in a
    table view. You can show all images or show images used in a specified
    namespace.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.5.0/kubectl-images_darwin_amd64.tar.gz
    sha256: bd74cd80bac1c822fa381cf9acf00777c323a4872fcf1d934d1765de551c8f65
    bin: kubectl-images
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.5.0/kubectl-images_darwin_arm64.tar.gz
    sha256: 0d03c3a3cbfa7c494ab11f366ed3bdc811974c5bd1487710c2fa91377601a11a
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.5.0/kubectl-images_linux_amd64.tar.gz
    sha256: ecd37f331d87c3e1399292abf85ea0cc63f05732cf270a7c94d2a7dfeb59a9d8
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.5.0/kubectl-images_linux_arm64.tar.gz
    sha256: e50847be3939072537cd3042b4caebdde8a9657889e189d708e142010e0ccc94
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.5.0/kubectl-images_linux_arm.tar.gz
    sha256: 4b4e9437e7ddfbee347f6b8b6f7e380d45044d63b5b6061f375bcb77160d72b8
    bin: kubectl-images
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-images.exe
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.5.0/kubectl-images_windows_amd64.tar.gz
    sha256: a8f2803d00a08f7d8ee2be50f7ee5ab1cfd823e43927ec243045b296ce0719b2
    bin: kubectl-images.exe
