apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: images
spec:
  version: v0.6.0
  homepage: https://github.com/chenjiandongx/kubectl-images
  shortDescription: Show container images used in the cluster.
  description: |
    This plugin shows container images used in the Kubernetes cluster in a
    table view. You can show all images or show images used in a specified
    namespace.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.6.0/kubectl-images_darwin_amd64.tar.gz
    sha256: 9413131d878e13ac011b0f4ff44481af5b6747869708459bef1b4855f8cf45a2
    bin: kubectl-images
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.6.0/kubectl-images_darwin_arm64.tar.gz
    sha256: 85ad932c9fde0f3dd091f388c13ae0c695a81cf29e4894de9db35c0cadf23515
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.6.0/kubectl-images_linux_amd64.tar.gz
    sha256: f13415d8cb3fc5ffdf569a214bb78f764676218cd65721b82f8c233be14a7a9f
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.6.0/kubectl-images_linux_arm64.tar.gz
    sha256: 174226ab81634a33038c122684855145181722ccdf3572b97b8d9954c8b1b091
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.6.0/kubectl-images_linux_arm.tar.gz
    sha256: c6bbc0e14cebcbdaea00f63404f0a808624df8f553c6dc9f05e247241723c03d
    bin: kubectl-images
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-images.exe
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.6.0/kubectl-images_windows_amd64.tar.gz
    sha256: 6224e50be6e32177666ee766e63ada7df22a1c949a15f7e13bb116b99610f920
    bin: kubectl-images.exe
