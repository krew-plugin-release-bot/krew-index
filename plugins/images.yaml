apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: images
spec:
  version: v0.3.5
  homepage: https://github.com/chenjiandongx/kubectl-images
  shortDescription: Show container images used in the cluster.
  description: |
    This plugin shows container images used in the Kubernetes cluster in a
    table view. You can show all images or show images used in a specified
    namespace.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.5/kubectl-images_darwin_amd64.tar.gz
    sha256: 9d1565ef8f698c56d789cb37ae9606160406c2534c87766472251d2db0e7ad1e
    bin: kubectl-images
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.5/kubectl-images_darwin_arm64.tar.gz
    sha256: ffe3e128e8eec84f19584b7a6863f524de9cb071ab45377421cd6ccdf1be57af
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.5/kubectl-images_linux_amd64.tar.gz
    sha256: bfb10dd025aaf0aeb0a92421343de63b89676de7ee80e75908ba167dc6648fa8
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.5/kubectl-images_linux_arm64.tar.gz
    sha256: e9da0c844d04e32572e426064185478b1d202ec4550c33d07978a31204eb78e3
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.5/kubectl-images_linux_arm.tar.gz
    sha256: cead91fcce9695e746b1fd64c1e767a31b8005d00d02d5a6781812ada3656fc9
    bin: kubectl-images
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.5/kubectl-images_windows_amd64.tar.gz
    sha256: 6f20b435f7fe1e96e33bdec95a8d2f236be25399208700879991532dce92c701
    bin: kubectl-images
