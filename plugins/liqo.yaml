apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v0.7.1
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.7.1/liqoctl-darwin-amd64.tar.gz
    sha256: 35addade611bb4d2655257274113f267acecfc419bc76e53486143fcbefddddc
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.7.1/liqoctl-darwin-arm64.tar.gz
    sha256: 8308ea4ab0f03485520da0c0e4f22afd8911751f6142b933c4742671ebeabe09
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.7.1/liqoctl-linux-amd64.tar.gz
    sha256: 7b784077c4e4c3a013460336ece29f164c369f4f767d64136d09d141b148ff57
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.7.1/liqoctl-linux-arm64.tar.gz
    sha256: e7dacb1984f196c180eddf46b6e97a640e12ec2d86eb78f98ba112d701504009
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.7.1/liqoctl-windows-amd64.tar.gz
    sha256: 6da0643177857858f3d9d37a60d5ebf6b7b9a3c0d638de1b7f701c0ad2fa3422
    bin: liqoctl
