apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v0.9.2
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.9.2/liqoctl-darwin-amd64.tar.gz
    sha256: 37d497917befd3b0aeeed2b1080884d6270f0bc5c8c963df2f4ad2b28a08c011
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.9.2/liqoctl-darwin-arm64.tar.gz
    sha256: 4209c121bda210eec7b4b0e2f57e5f25b2b860c389ada3dc560cc5e772003b49
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.9.2/liqoctl-linux-amd64.tar.gz
    sha256: 641f75bd821d977b1259ea571dfda3b1434fcfca62ce05489103dc50fe09a554
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.9.2/liqoctl-linux-arm64.tar.gz
    sha256: ba2fa710f57e99b6c112a7911b5b6f32932bd5d10a726dd3c0653e24d9b19b8f
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.9.2/liqoctl-windows-amd64.tar.gz
    sha256: 8f0a56d486a139324515ccf583921c42e059c9966d796969b9ef168c250679a0
    bin: liqoctl
