apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v0.8.2
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.2/liqoctl-darwin-amd64.tar.gz
    sha256: 906f4ca0adacf6cf4c67b8eff1c7e98a2765e816a63acedc36205770bef431de
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.2/liqoctl-darwin-arm64.tar.gz
    sha256: 2a710c453531b2ca4a46d1ea6798b2d795539495ee3611b1912dc0f26c2f9381
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.2/liqoctl-linux-amd64.tar.gz
    sha256: 40e8e8526d79f0239f41725d59710f560fba8c2eb1d0ca59a1095e260bc3666f
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.2/liqoctl-linux-arm64.tar.gz
    sha256: 21e807ccecc55f7e945b233ca86f1b16ed4d1e8ce0e7d11a0a901f0c5dc1e283
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.2/liqoctl-windows-amd64.tar.gz
    sha256: 26c27a9663f08fd2bc2f1e328c70c691a7185d45310816c12a21fc92c26dc8a4
    bin: liqoctl
