apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v0.8.0
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.0/liqoctl-darwin-amd64.tar.gz
    sha256: dc3e22613c59d854147d7c8d80c77898dcea93df8d2743f479288502efda7c57
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.0/liqoctl-darwin-arm64.tar.gz
    sha256: 8e86922dc3ff402cb2c001f6eaef0afa74ab4e6b7eef5984cd948b1108ba6d92
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.0/liqoctl-linux-amd64.tar.gz
    sha256: 84bc322be90c26b000ccc678d82d1f678948e9b940f3a064f87608f333713a38
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.0/liqoctl-linux-arm64.tar.gz
    sha256: f1f5298dcdeee0db4a225afb09077d388510557664fd32be6d2130c70679d8b1
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v0.8.0/liqoctl-windows-amd64.tar.gz
    sha256: aecff91115b5caa30e1a349e2780f83ff6b96a6ef8d64dbd8bf7fc323667046b
    bin: liqoctl
