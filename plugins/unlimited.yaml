apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: unlimited
spec:
  version: v0.3.0
  homepage: https://github.com/nilic/kubectl-unlimited
  shortDescription: Show running containers with no limits set
  description: |
    Display information about running containers with no CPU and memory limits set
    so you can detect potential noisy neighbors and optimize cluster's performance
    and resource consumption.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/nilic/kubectl-unlimited/releases/download/v0.3.0/kubectl-unlimited_v0.3.0_darwin_amd64.tar.gz
    sha256: 8eb84854bb9592a5e2409938735b7ef2d01939aaaeb1f3a47f440823ceeb6125
    bin: kubectl-unlimited
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/nilic/kubectl-unlimited/releases/download/v0.3.0/kubectl-unlimited_v0.3.0_darwin_arm64.tar.gz
    sha256: 0a5f15be935fa7f6e419ffd7ee4b1d4a6692bd0015d1a64b67f396415a132e24
    bin: kubectl-unlimited
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/nilic/kubectl-unlimited/releases/download/v0.3.0/kubectl-unlimited_v0.3.0_linux_amd64.tar.gz
