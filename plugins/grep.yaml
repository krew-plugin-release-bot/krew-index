  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: 28987d71737b69931d6a514fa997ae6874310ab521c25d9267fa4981d0effffc
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.0/kubectl-grep-Darwin-arm64.tar.gz
    sha256: 8b6644fea1c25c1ca6c2760304638fc41b18e24a223c63e1f2fee88dbaa39519
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: f40d4c04c63477acd0ff0f5d6e0f4f53a59cf21621259cfb60fadfb597526277
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.0/kubectl-grep-Linux-arm64.tar.gz
    sha256: aa5d33db9bd00c479810613f5343cb2ea4dc87c85fb38fc9e4d82b95b4a60f63
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 89d051ef9ecd439d1e81e139f42ca77711bb73891798c571d1b1f9b0464bce69
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.10.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
