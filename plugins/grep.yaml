apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.7.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: 037ed3f5b08bb4bbabac9ddd4e3bdbe01023462625bc9141c3ba1cc5bede7b5b
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.7.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 78d725e46c9a11fc4a2fffa63958e5478a3a62a0ae41f11d38727f096059a507
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.7.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: bb32e3463c4604f4fa0bb663e74565eed1b7ffda2fa92f85f590e5b284e5aa64
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.7.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
