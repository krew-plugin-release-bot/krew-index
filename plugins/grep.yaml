kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.12.1/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: ab3b728cbf1c3e511d130514920eb9cff8801ec3d52a15381f27db34f6ae7ac0
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.12.1/kubectl-grep-Darwin-arm64.tar.gz
    sha256: 92f866a422124c301063877a61086d36918962d9988a9e92b977aa5d97040108
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.12.1/kubectl-grep-Linux-x86_64.tar.gz
    sha256: b545d1fb233a4f265c2ca0b25beafa64becbcb384b91c9f8cdb6f1cf90905c12
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.12.1/kubectl-grep-Linux-arm64.tar.gz
    sha256: 2a8a0d2635ce568d3f0ff3ac63425686114e6851caf5856dc8dbc6bc311c4129
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.12.1/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 6f2c02021cdb1fb38e9098d15c42e8a287fd0316cdfdf46bc1bb35bce1ff0e54
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.12.1
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
