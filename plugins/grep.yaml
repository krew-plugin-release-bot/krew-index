kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.4/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: 5db4f50ed0978b728aff64e05cee14eca6981052f0bdadc1e3c4c712e1347ec7
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.4/kubectl-grep-Darwin-arm64.tar.gz
    sha256: 974c56941644c9314fd1b48c30cbe75232979cda2aeca43a66dec23ae4414a37
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.4/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 18386fc50c16c59c17bdee77601bc3fa540d6f9104e1c282a7f10432adde6cb3
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.4/kubectl-grep-Linux-arm64.tar.gz
    sha256: b164dca03827e1ba74ae9354eb9d86e6d00c4bbd9e04876c897cd84383793e3b
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.10.4/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 66d50f6230ca3eaad0c6624003dca23a5664e429f039c4804902af180812c2c0
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.10.4
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
