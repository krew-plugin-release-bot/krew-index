apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.4.1/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: fd760dae43fab5762a318d0021c03816f6a5ca7a04a7ff03c1701095d45a4d53
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.4.1/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 219ef4760b4aed47e5bc173f5071e4f7a853a8c601e1c38e878d3228d5bf2f26
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.4.1/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 70729b9221a725e6af08c8d4cd90e010c803358740dda480bc50be2ff05ecc3b
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.4.1
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
