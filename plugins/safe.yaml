apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: safe
spec:
  version: "v0.0.3"
  homepage: https://github.com/rumstead/kubectl-safe
  shortDescription: Prompts before running edit commands
  description: |
    This plugin allows users to confirm when they get prompted
    on certain kubectl commands.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/rumstead/kubectl-safe/releases/download/v0.0.3/kubectl-safe_v0.0.3_darwin_amd64.tar.gz
      sha256: 5b6000acb43b5dafd6c36463d12de3a0116db1b807dd3b32a1fd7cb4892e6a88
      bin: "./kubectl-safe"
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/rumstead/kubectl-safe/releases/download/v0.0.3/kubectl-safe_v0.0.3_darwin_arm64.tar.gz
      sha256: 217f0aac31e97835b65c72cdcdb275be31669da8f67a47c0ed3357a158c11a2b
      bin: "./kubectl-safe"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/rumstead/kubectl-safe/releases/download/v0.0.3/kubectl-safe_v0.0.3_linux_amd64.tar.gz
      sha256: cf5b648f898354fe68a89431428080c97f7238b9d3f4624e8f2af4810ab7839b
      bin: "./kubectl-safe"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/rumstead/kubectl-safe/releases/download/v0.0.3/kubectl-safe_v0.0.3_linux_arm64.tar.gz
      sha256: ecccfbb8729245f8f00a7926a27158602460275bece967f32f1ec9a28319da99
      bin: "./kubectl-safe"
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/rumstead/kubectl-safe/releases/download/v0.0.3/kubectl-safe_v0.0.3_windows_amd64.tar.gz
      sha256: 2f6677247c68e8487f54f7092cbc29e35a7d7a8301bb64228e4a5a2efd5c2fc1
      bin: "./kubectl-safe.exe"
