apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: viewnode
spec:
  version: v0.9.0
  homepage: https://github.com/NTTDATA-DACH/viewnode
  shortDescription: Displays nodes with their pods and containers and provides metrics for resources
  description: |
    This plugin displays nodes with their pods and containers.
    It provides information about requested and used resources, e.g. memory.
    It supports filtering of nodes and pods.
    It is very useful when you need to monitor multiple resources like nodes, pods or containers
    in a dynamic environment like a CI/CD platform where pods live and die frequently.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.9.0/viewnode_v0.9.0_darwin_amd64.tar.gz
      sha256: 531d2315978ba2badc026d7d47bad55c9384be3125a85977d2d491a832ed5df2
      bin: viewnode
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.9.0/viewnode_v0.9.0_darwin_arm64.tar.gz
      sha256: 1daa93119ab30feb029ea0c936feb7e2bc25b9fbf42e8b96f7c8a5e19829439c
      bin: viewnode
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.9.0/viewnode_v0.9.0_linux_amd64.tar.gz
      sha256: c326f6d77203142ec79fefccc5f86c9079c30754616ced4f7603b8be9ba5b66d
      bin: viewnode
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.9.0/viewnode_v0.9.0_windows_amd64.tar.gz
      sha256: 70184445cc27232f9ea68979c91bf1e9a788c8fe2f22593f41d3ef4632dce3c0
      bin: viewnode.exe